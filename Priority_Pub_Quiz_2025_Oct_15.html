<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 14</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 15</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
{round:"Current World Events",q:"Which South American nation introduced a digital currency pilot backed by its central bank in the 2020s?",a:"Brazil — Digital Real pilot program"},
{round:"Current World Events",q:"Which African country completed the Grand Ethiopian Renaissance Dam?",a:"Ethiopia"},
{round:"Current World Events",q:"Which Asian megacity hosted the 2025 World Expo themed ‘Designing Future Societies for Our Lives’?",a:"Osaka, Japan"},
{round:"Current World Events",q:"Which European nation became the first to grant ‘personhood’ status to its largest river?",a:"Spain (Guadalquivir legal personhood debate 2020s)"},
{round:"Current World Events",q:"Which tech trend focuses on using AI models for scientific discovery and materials design?",a:"AI-driven scientific research / foundation models for science"},
{round:"Current World Events",q:"Which country launched the first large-scale floating solar plant on a hydropower reservoir?",a:"China / Indonesia – Asia leads floating solar"},
{round:"Current World Events",q:"Which Middle Eastern city built ‘The Line’, a 170 km linear urban plan?",a:"NEOM, Saudi Arabia"},
{round:"Current World Events",q:"Which country passed a ‘Right to Disconnect’ law protecting off-hour workers’ privacy?",a:"France (2020s re-enforcement and EU variants)"},
{round:"Current World Events",q:"Which Latin American nation announced a ‘Green Hydrogen Valley’ initiative in Patagonia?",a:"Chile"},
{round:"Current World Events",q:"Which region’s agreement launched the world’s largest free-trade area in 2021?",a:"African Continental Free Trade Area (AfCFTA)"},
/* 2 – Pop Culture (10) */
{round:"Pop Culture (1960s–2020s)",q:"Which TV series featured Don Draper and the advertising boom of the 1960s?",a:"Mad Men"},
{round:"Pop Culture (1960s–2020s)",q:"Which actor voiced the original animated Simba in Disney’s 1994 The Lion King?",a:"Jonathan Taylor Thomas"},
{round:"Pop Culture (1960s–2020s)",q:"Which sci-fi film popularized the phrase ‘I’m your father’ in 1980?",a:"Star Wars Episode V: The Empire Strikes Back"},
{round:"Pop Culture (1960s–2020s)",q:"Which pop icon wore a meat dress to the 2010 VMAs?",a:"Lady Gaga"},
{round:"Pop Culture (1960s–2020s)",q:"Which streaming series revived the chess craze worldwide in 2020?",a:"The Queen’s Gambit"},
{round:"Pop Culture (1960s–2020s)",q:"Which filmmaker created the multiverse hit ‘Everything Everywhere All At Once’?",a:"Daniel Kwan & Daniel Scheinert (The Daniels)"},
{round:"Pop Culture (1960s–2020s)",q:"Which classic rock band sang ‘Bohemian Rhapsody’?",a:"Queen"},
{round:"Pop Culture (1960s–2020s)",q:"Which animated series features Rick Sanchez and Morty Smith traveling dimensions?",a:"Rick and Morty"},
{round:"Pop Culture (1960s–2020s)",q:"Which British actress starred as Fleabag and co-wrote ‘Killing Eve’?",a:"Phoebe Waller-Bridge"},
{round:"Pop Culture (1960s–2020s)",q:"Which 2010s franchise features the Wakanda king T’Challa?",a:"Black Panther (Marvel Studios)"},
/* 3 – Music Research Round (10) */
{round:"Music Research Round",q:"Which composer wrote ‘Clair de Lune’?",a:"Claude Debussy"},
{round:"Music Research Round",q:"Which rapper released the album ‘DAMN.’ in 2017?",a:"Kendrick Lamar"},
{round:"Music Research Round",q:"Which Beatles album features ‘Come Together’?",a:"Abbey Road"},
{round:"Music Research Round",q:"Which country did ABBA represent in Eurovision 1974?",a:"Sweden"},
{round:"Music Research Round",q:"Which genre originated from Chicago house music and Detroit techno?",a:"Electronic dance / EDM"},
{round:"Music Research Round",q:"Which artist released ‘Reputation’ in 2017 and ‘Midnights’ in 2022?",a:"Taylor Swift"},
{round:"Music Research Round",q:"Which jazz musician played saxophone on ‘A Love Supreme’?",a:"John Coltrane"},
{round:"Music Research Round",q:"Which composer created ‘The Nutcracker’ ballet?",a:"Pyotr Ilyich Tchaikovsky"},
{round:"Music Research Round",q:"Which band’s album ‘Rumours’ became a best-seller in the 1970s?",a:"Fleetwood Mac"},
{round:"Music Research Round",q:"Which singer won Eurovision 2024 with ‘Tattoo’?",a:"Loreen (Sweden)"},
/* 4 – Jeopardy! Style (10) */
{round:"Jeopardy! Style",q:"Category: Science — This is the nearest star to Earth.",a:"What is the Sun?"},
{round:"Jeopardy! Style",q:"Category: Capitals — This city is the capital of Canada.",a:"What is Ottawa?"},
{round:"Jeopardy! Style",q:"Category: Books — She wrote ‘Frankenstein’.",a:"Who is Mary Shelley?"},
{round:"Jeopardy! Style",q:"Category: Film — He directed ‘Inception’.",a:"Who is Christopher Nolan?"},
{round:"Jeopardy! Style",q:"Category: Animals — This marsupial is native to Australia and carries its young in a pouch.",a:"What is a kangaroo?"},
{round:"Jeopardy! Style",q:"Category: History — This wall divided a European city from 1961–1989.",a:"What is the Berlin Wall?"},
{round:"Jeopardy! Style",q:"Category: Technology — The ‘M’ in HTML stands for this.",a:"What is Markup?"},
{round:"Jeopardy! Style",q:"Category: Music — They sang ‘Hey Jude’.",a:"Who are The Beatles?"},
{round:"Jeopardy! Style",q:"Category: Mythology — He stole fire from the gods.",a:"Who is Prometheus?"},
{round:"Jeopardy! Style",q:"Category: Sports — She won 23 Grand Slam tennis titles.",a:"Who is Serena Williams?"},
/* 5 – Important History (10) */
{round:"Important History",q:"Which ancient civilization built Machu Picchu?",a:"Inca Empire"},
{round:"Important History",q:"Who was the first President of South Africa after apartheid?",a:"Nelson Mandela"},
{round:"Important History",q:"Which European conflict spanned 1914–1918?",a:"World War I"},
{round:"Important History",q:"Which explorer first circumnavigated the globe (credited posthumously)?",a:"Ferdinand Magellan"},
{round:"Important History",q:"Which empire constructed the Great Wall of China?",a:"The Qin / Ming Dynasties of China"},
{round:"Important History",q:"Which US President delivered the Gettysburg Address?",a:"Abraham Lincoln"},
{round:"Important History",q:"Which revolution occurred in 1789?",a:"The French Revolution"},
{round:"Important History",q:"Who invented the printing press in Europe?",a:"Johannes Gutenberg"},
{round:"Important History",q:"Which treaty ended World War I in 1919?",a:"Treaty of Versailles"},
{round:"Important History",q:"Which ancient philosopher taught Alexander the Great?",a:"Aristotle"}  

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
