<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<style>
body{background:#333333;color:#0A5C36;font-family:Arial,Helvetica,sans-serif;margin:0;padding:18px;display:flex;justify-content:center}
.container{width:100%;max-width:900px}
h1{color:#0A5C36;margin:6px 0;text-align:center}
.card-wrap{width:94%;max-width:820px;margin:18px auto;perspective:1000px;height:360px}
.card{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform 0.6s;cursor:pointer}
.card.flipped{transform:rotateY(180deg)}
.front,.back{position:absolute;inset:0;padding:22px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.5);display:flex;flex-direction:column;justify-content:center;align-items:flex-start;backface-visibility:hidden}
.front{background:#ffffff;color:#0A5C36}
.back{background:#0A5C36;color:#ffffff;transform:rotateY(180deg)}
.tag{display:inline-block;padding:6px 10px;border-radius:999px;margin-bottom:12px;background:rgba(10,92,54,0.08);color:#0A5C36;font-weight:700}
.question{font-size:1.05rem;line-height:1.4;color:#0A5C36}
.answer{font-size:1.05rem;line-height:1.4;color:#ffffff}
.controls{display:flex;gap:10px;justify-content:center;margin-top:12px}
.btn{padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
.btn.primary{background:#0A5C36;color:#fff}
.btn.ghost{background:transparent;color:#0A5C36;border:1px solid rgba(255,255,255,0.06)}
.progress{text-align:center;color:#ffffff;opacity:0.9;margin-top:8px}
@media(max-width:420px){.front,.back{padding:14px;font-size:0.95rem}}
</style>
</head>
<body>
<div class="container">
<h1>Priority Pub Quiz ‚Äî 2025 Oct 15</h1>
<div id="roundLabel" style="font-weight:800;margin-bottom:6px">Round: ‚Äî</div>

<div class="card-wrap">
  <div class="card" id="card" tabindex="0">
    <div class="front">
      <div class="tag" id="frontTag">Round</div>
      <div class="question" id="questionText">Loading‚Ä¶</div>
    </div>
    <div class="back">
      <div class="tag" id="backTag">Answer</div>
      <div class="answer" id="answerText">Loading‚Ä¶</div>
    </div>
  </div>
</div>

<div class="controls">
  <button class="btn ghost" id="prevBtn">‚óÄ Prev</button>
  <button class="btn primary" id="flipBtn">Flip</button>
  <button class="btn ghost" id="nextBtn">Next ‚ñ∂</button>
</div>
<div class="progress" id="progress">0 / 0</div>

<script>

let i=0;
const c=document.getElementById('card'),
qT=document.getElementById('questionText'),
aT=document.getElementById('answerText'),
fT=document.getElementById('frontTag'),
bT=document.getElementById('backTag'),
rL=document.getElementById('roundLabel'),
p=document.getElementById('progress');
function render(x){const d=flashcards[x];fT.textContent=d.round;bT.textContent=d.round+' ‚Äî Answer';qT.textContent=d.q;aT.textContent=d.a;rL.textContent='Round: '+d.round;p.textContent=(x+1)+' / '+flashcards.length;c.classList.remove('flipped');window.scrollTo({top:0,behavior:'smooth'})}
function flip(){c.classList.toggle('flipped')}
document.getElementById('flipBtn').addEventListener('click',flip);
document.getElementById('nextBtn').addEventListener('click',()=>{i=(i+1)%flashcards.length;render(i)});
document.getElementById('prevBtn').addEventListener('click',()=>{i=(i-1+flashcards.length)%flashcards.length;render(i)});

document.addEventListener('keydown',e=>{if(e.key==='ArrowRight')document.getElementById('nextBtn').click();if(e.key==='ArrowLeft')document.getElementById('prevBtn').click();if(e.key===' '||e.key==='Spacebar'){e.preventDefault();flip();}});

</script>
</div>
</body>
</html>
