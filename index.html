<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priority Pub Quiz Collection üç∫</title>
  <link rel="icon" type="image/svg+xml" 
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>üç∫</text></svg>">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #001F3F;
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 30px 10px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #FFD700;
      color: #001F3F;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 25px;
    }
    button:hover {
      background-color: #FFC300;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 500px;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    a:hover {
      color: #FFC300;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Priority Pub Quiz Collection üç∫</h1>
  <button id="randomQuiz">üé≤ Random Quiz</button>
  <ul id="quizList">Loading quizzes...</ul>

  <script>
    const quizFiles = [
      "Priority_Pub_Quiz_2025_Oct_13.html",
      "Priority_Pub_Quiz_2025_Oct_12.html",
      "Priority_Pub_Quiz_2025_Oct_11.html",
      "Priority_Pub_Quiz_2025_Oct_10.html"
    ];

    function parseDateFromFilename(filename) {
      const parts = filename.match(/(\d{4})_([A-Za-z]+)_(\d{2})/);
      if (!parts) return filename;
      return `${parts[2]} ${parts[3]} ${parts[1]}`;
    }

    function populateList() {
      const list = document.getElementById("quizList");
      list.innerHTML = "";
      const sorted = quizFiles.sort().reverse();
      sorted.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = file;
        link.target = "_blank";
        link.textContent = parseDateFromFilename(file);
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    document.getElementById("randomQuiz").addEventListener("click", () => {
      const randomFile = quizFiles[Math.floor(Math.random() * quizFiles.length)];
      window.open(randomFile, "_blank");
    });

    populateList();
  </script>
</body>
</html>
