<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 14</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 15</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  { round: "Current World Events", q: "Which African country launched the 'Made in Africa' manufacturing initiative highlighted in the mid-2020s?", a: "Ethiopia" },
  { round: "Current World Events", q: "What international body coordinates the Kimberley Process to curb conflict diamonds?", a: "The Kimberley Process Certification Scheme" },
  { round: "Current World Events", q: "Which East Asian city opened a major cross-border green energy cable project linking to neighboring grids in the 2020s?", a: "Tokyo (example)" },
  { round: "Current World Events", q: "Which nation launched a nationwide 'right to repair' electronics law in the 2020s, boosting repair industries?", a: "France" },
  { round: "Current World Events", q: "What multinational partnership leads the Artemis Accords for lunar exploration norms?", a: "A US-led consortium of partner nations under the Artemis Accords" },
  { round: "Current World Events", q: "Which ocean region has seen a surge of large-scale seabed mapping efforts for biodiversity in the 2020s?", a: "The Pacific Ocean" },
  { round: "Current World Events", q: "Which multinational trade bloc initiated a digital-trade framework to streamline cross-border data flows?", a: "Examples include CPTPP and EU digital agreements" },
  { round: "Current World Events", q: "Which country piloted an all-electric national bus fleet program as a public transit model?", a: "China (e.g., Shenzhen)" },
  { round: "Current World Events", q: "Which small European nation became notable for making 'digital nomad' visas simple and popular in the 2020s?", a: "Estonia" },
  { round: "Current World Events", q: "Which global initiative focuses on restoring 350 million hectares of degraded lands by 2030?", a: "The Bonn Challenge" },

  { round: "Pop Culture", q: "Which Japanese animation studio released 'Spirited Away' (2001)?", a: "Studio Ghibli" },
  { round: "Pop Culture", q: "Which Mexican director won Best Director for 'The Shape of Water'?", a: "Guillermo del Toro" },
  { round: "Pop Culture", q: "Which Korean film won Best Picture at the Oscars in 2020?", a: "Parasite" },
  { round: "Pop Culture", q: "Which HBO series about a media dynasty premiered in 2018?", a: "Succession" },
  { round: "Pop Culture", q: "Which fashion house uses an interlocking double 'C' logo?", a: "Chanel" },
  { round: "Pop Culture", q: "Which long-running U.S. satirical news show helped popularize hosts like Jon Stewart?", a: "The Daily Show" },
  { round: "Pop Culture", q: "Which 1990s sci-fi series featured FBI agents Mulder and Scully?", a: "The X-Files" },
  { round: "Pop Culture", q: "Which artist released 'The Miseducation of Lauryn Hill'?", a: "Lauryn Hill" },
  { round: "Pop Culture", q: "Which anime franchise features giant mechs known as Gundam?", a: "Mobile Suit Gundam" },
  { round: "Pop Culture", q: "Which director made 'My Neighbor Totoro'?", a: "Hayao Miyazaki" },

  { round: "Music", q: "Which Nigerian musician pioneered Afrobeat?", a: "Fela Kuti" },
  { round: "Music", q: "Which Irish singer released 'Watermark'?", a: "Enya" },
  { round: "Music", q: "Which Jamaican producer was influential in dub music?", a: "Lee 'Scratch' Perry" },
  { round: "Music", q: "Which Icelandic singer released 'Homogenic'?", a: "Björk" },
  { round: "Music", q: "Which indie composer released 'Illinois'?", a: "Sufjan Stevens" },
  { round: "Music", q: "Which genre blends jazz, funk and West African rhythms?", a: "Afrobeat" },
  { round: "Music", q: "Which band featured Morrissey and Johnny Marr?", a: "The Smiths" },
  { round: "Music", q: "Which Brazilian genre produced 'The Girl from Ipanema'?", a: "Bossa Nova" },
  { round: "Music", q: "Which German group released 'Autobahn'?", a: "Kraftwerk" },
  { round: "Music", q: "Which Portuguese fado singer is a classic icon?", a: "Amália Rodrigues" },

  { round: "Jeopardy!-Style", q: "Category: Capitals — This city is the capital of New Zealand.", a: "What is Wellington?" },
  { round: "Jeopardy!-Style", q: "Category: Science — 'Fe' is the symbol for which element?", a: "What is Iron?" },
  { round: "Jeopardy!-Style", q: "Category: Literature — Who wrote 'War and Peace'?", a: "Who is Leo Tolstoy?" },
  { round: "Jeopardy!-Style", q: "Category: Inventions — Who pioneered radio transmissions?", a: "Who is Guglielmo Marconi?" },
  { round: "Jeopardy!-Style", q: "Category: Film — Who directed 'The Grand Budapest Hotel'?", a: "Who is Wes Anderson?" },
  { round: "Jeopardy!-Style", q: "Category: Animals — Which bird is famous for mimicry?", a: "What is a parrot?" },
  { round: "Jeopardy!-Style", q: "Category: Geography — Which river runs through Budapest?", a: "What is the Danube?" },
  { round: "Jeopardy!-Style", q: "Category: Sports — Which country hosted the 2014 FIFA World Cup?", a: "What is Brazil?" },
  { round: "Jeopardy!-Style", q: "Category: Myth — Who is the king of the Greek gods?", a: "Who is Zeus?" },
  { round: "Jeopardy!-Style", q: "Category: Tech — What does API stand for?", a: "What is Application Programming Interface?" },

  { round: "Important History", q: "Which year did the Berlin Wall fall?", a: "1989" },
  { round: "Important History", q: "Who was emperor during the Nika riots?", a: "Justinian I" },
  { round: "Important History", q: "Who sailed in 1492 initiating sustained European contact with the Americas?", a: "Christopher Columbus" },
  { round: "Important History", q: "Which female pharaoh built Deir el-Bahri?", a: "Hatshepsut" },
  { round: "Important History", q: "Which empire dominated Anatolia and much of the Middle East in the 16th century?", a: "The Ottoman Empire" },
  { round: "Important History", q: "Which 1648 treaty ended the Thirty Years' War?", a: "The Peace of Westphalia" },
  { round: "Important History", q: "Which philosopher wrote the Analects?", a: "Confucius" },
  { round: "Important History", q: "Which English king signed the Magna Carta in 1215?", a: "King John" },
  { round: "Important History", q: "Which expedition completed the first circumnavigation of the globe?", a: "Ferdinand Magellan's expedition" },
  { round: "Important History", q: "Which 19th-century British city was called the 'Workshop of the World'?", a: "Manchester" }  

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
