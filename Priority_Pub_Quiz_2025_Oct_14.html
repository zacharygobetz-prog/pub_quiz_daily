<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 14</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 14</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  { round: "Current World Events", q: "Which city hosted Expo 2025?", a: "Osaka, Japan" },
  { round: "Current World Events", q: "Which international group expanded its membership in 2024–2025, adding countries like Egypt and Indonesia?", a: "BRICS" },
  { round: "Current World Events", q: "Which country is widely known for its national digital ID systems pioneered in the 2000s and used as a model by others?", a: "Estonia" },
  { round: "Current World Events", q: "Which country hosted the 2025 climate finance discussions focused on adaptation?", a: "Varies by year; accept host nation (e.g., UK/UAE)" },
  { round: "Current World Events", q: "Which company continued Starship test flights in 2025?", a: "SpaceX" },
  { round: "Current World Events", q: "Which Asian country launched several lunar/planetary missions in the 2020s?", a: "India" },
  { round: "Current World Events", q: "Which African country is often cited for mobile payments leadership and fintech innovation?", a: "Kenya" },
  { round: "Current World Events", q: "Which global organization coordinates pandemic preparedness and vaccine strategy?", a: "World Health Organization (WHO)" },
  { round: "Current World Events", q: "Which country committed to major offshore wind expansion aiming at 2030 targets?", a: "United Kingdom" },
  { round: "Current World Events", q: "Which nation announced a large-scale solar or renewable megaproject in the 2020s?", a: "Morocco (one of several)" },
  { round: "Science & Tech", q: "What does RAG stand for in modern AI workflows?", a: "Retrieval-Augmented Generation" },
  { round: "Science & Tech", q: "What technique edits single DNA bases without cutting both strands?", a: "Base editing" },
  { round: "Science & Tech", q: "Which battery type promises solid electrolytes and higher energy density?", a: "Solid-state batteries" },
  { round: "Science & Tech", q: "What is QKD an acronym for in secure communications?", a: "Quantum Key Distribution" },
  { round: "Science & Tech", q: "What does LNP stand for in mRNA delivery?", a: "Lipid Nanoparticle" },
  { round: "Science & Tech", q: "Which observatory concept is abbreviated LUVOIR?", a: "Large UV/Optical/Infrared Surveyor" },
  { round: "Science & Tech", q: "Name a widely-used parameter-efficient fine-tuning method (acronym).", a: "LoRA" },
  { round: "Science & Tech", q: "Which collider at CERN had high-luminosity upgrade plans?", a: "Large Hadron Collider (LHC)" },
  { round: "Science & Tech", q: "What does 'multimodal' refer to in AI models?", a: "Models that handle multiple input types (text, image, audio)" },
  { round: "Science & Tech", q: "Which tech company popularized the 'Transformer' architecture origin paper?", a: "Google (Google Brain)" },
  { round: "Art, Literature & Design", q: "Who painted 'Guernica'?", a: "Pablo Picasso" },
  { round: "Art, Literature & Design", q: "Who wrote 'Beloved'?", a: "Toni Morrison" },
  { round: "Art, Literature & Design", q: "Which Japanese artist created 'The Great Wave off Kanagawa'?", a: "Hokusai" },
  { round: "Art, Literature & Design", q: "Who founded the Bauhaus school?", a: "Walter Gropius" },
  { round: "Art, Literature & Design", q: "Who designed the Guggenheim Museum Bilbao?", a: "Frank Gehry" },
  { round: "Art, Literature & Design", q: "Who wrote 'The Waste Land'?", a: "T. S. Eliot" },
  { round: "Art, Literature & Design", q: "Who authored 'Madame Bovary'?", a: "Gustave Flaubert" },
  { round: "Art, Literature & Design", q: "Which Italian Futurist artist celebrated speed and machines?", a: "Umberto Boccioni or Giacomo Balla" },
  { round: "Art, Literature & Design", q: "Which Mexican muralist was married to Frida Kahlo?", a: "Diego Rivera" },
  { round: "Art, Literature & Design", q: "Who wrote the modernist novel 'Ulysses'?", a: "James Joyce" },
  { round: "Jeopardy!-Style", q: "Category: Capitals — Capital of Canada?", a: "What is Ottawa?" },
  { round: "Jeopardy!-Style", q: "Category: Science — Chemical symbol for gold?", a: "What is Au?" },
  { round: "Jeopardy!-Style", q: "Category: Literature — Author of 'Pride and Prejudice'?", a: "Who is Jane Austen?" },
  { round: "Jeopardy!-Style", q: "Category: Inventions — Inventor of the telephone (patented 1876)?", a: "Who is Alexander Graham Bell?" },
  { round: "Jeopardy!-Style", q: "Category: Music — Who released 'Dark Side of the Moon'?", a: "What is Pink Floyd?" },
  { round: "Jeopardy!-Style", q: "Category: Film — Director of 'Pulp Fiction'?", a: "Who is Quentin Tarantino?" },
  { round: "Jeopardy!-Style", q: "Category: Animals — Largest mammal on Earth?", a: "What is the blue whale?" },
  { round: "Jeopardy!-Style", q: "Category: Geography — Longest river in the world?", a: "What is the Nile?" },
  { round: "Jeopardy!-Style", q: "Category: Sports — Host of 2016 Summer Olympics?", a: "What is Brazil (Rio de Janeiro)?" },
  { round: "Jeopardy!-Style", q: "Category: Myth — Greek hero who faced the Minotaur?", a: "Who is Theseus?" },
  { round: "Important History", q: "In which year did World War II end?", a: "1945" },
  { round: "Important History", q: "Which document sealed in 1215 limited the English monarch's power?", a: "The Magna Carta" },
  { round: "Important History", q: "Who founded the Mongol Empire?", a: "Genghis Khan" },
  { round: "Important History", q: "Which 1919 treaty formally ended World War I?", a: "Treaty of Versailles" },
  { round: "Important History", q: "Who was the first emperor of Rome?", a: "Augustus" },
  { round: "Important History", q: "Which ship carried the Pilgrims to New England in 1620?", a: "The Mayflower" },
  { round: "Important History", q: "Which West African city became a center of learning and trade under Mansa Musa?", a: "Timbuktu" },
  { round: "Important History", q: "Who led the anti-apartheid movement and became South Africa's president?", a: "Nelson Mandela" },
  { round: "Important History", q: "Which event in 1914 triggered World War I?", a: "Assassination of Archduke Franz Ferdinand" },
  { round: "Important History", q: "Who circumnavigated the globe (expedition)?", a: "Ferdinand Magellan's expedition" },

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
