<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Priority Pub Quiz ‚Äî 2025 Oct 15</title>
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>üç∫</text></svg>">
<style>
  /* Palette B ‚Äî Blue & Gold (exact values matching your reference) */
  :root{
    --bg:#0A52A1;    /* deep blue */
    --gold:#D4AF37;   /* gold */
    --card:#FFFFFF;   /* white card front */
    --cardText:#0A52A1;/* blue text on card front */
    --back:var(--gold);/* gold back */
    --backText:#052a4a;/* dark-blue text on gold back */
  }
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--cardText);font-family:Inter,Arial,sans-serif;display:flex;justify-content:center;padding:18px}
  .container{width:100%;max-width:920px}
  h1{color:var(--gold);text-align:center;margin:6px 0;font-size:1.4rem}
  .card-wrap{width:94%;max-width:860px;margin:18px auto;height:360px;perspective:1100px}
  .card{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .58s;cursor:pointer}
  .card.flipped{transform:rotateY(180deg)}
  .front,.back{position:absolute;inset:0;padding:22px;border-radius:12px;box-shadow:0 10px 28px rgba(0,0,0,.35);display:flex;flex-direction:column;justify-content:center;align-items:flex-start;backface-visibility:hidden}
  .front{background:var(--card);color:var(--cardText)}
  .back{background:var(--back);color:var(--backText);transform:rotateY(180deg)}
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;margin-bottom:12px;background:rgba(212,175,55,0.12);color:var(--gold);font-weight:700}
  .question{font-size:1.05rem;line-height:1.4;color:var(--cardText)}
  .answer{font-size:1.05rem;line-height:1.4;color:var(--backText)}
  .controls{display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap}
  .btn{padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--gold);color:var(--backText)}
  .btn.ghost{background:transparent;color:var(--cardText);border:1px solid rgba(255,255,255,0.06)}
  .progress{text-align:center;color:rgba(255,255,255,.95);margin-top:8px}
  .note{font-size:.86rem;color:rgba(255,255,255,.8);text-align:center;margin-top:8px}
  @media(max-width:420px){.front,.back{padding:14px;font-size:.95rem}}
</style>
</head>
<body>
  <div class="container">
    <h1>Priority Pub Quiz ‚Äî 2025 Oct 15</h1>
    <div id="roundLabel" style="font-weight:800;margin-bottom:6px">Round: ‚Äî</div>

    <div class="card-wrap">
      <div class="card" id="card" tabindex="0" role="button" aria-pressed="false">
        <div class="front">
          <div class="tag" id="frontTag">Round</div>
          <div class="question" id="question">Loading‚Ä¶</div>
        </div>
        <div class="back">
          <div class="tag" id="backTag">Answer</div>
          <div class="answer" id="answer">Loading‚Ä¶</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn ghost" id="prevBtn">‚óÄ Prev</button>
      <button class="btn primary" id="flipBtn">Flip</button>
      <button class="btn ghost" id="nextBtn">Next ‚ñ∂</button>
    </div>

    <div class="progress" id="progress">0 / 0</div>
    <div class="note">Click/tap card to flip ¬∑ ‚Üê ‚Üí to move ¬∑ Clever + international questions.</div>
  </div>
<script>
const flashcards = [
  { round: "Current World Events", q: "Which African country launched the 'Made in Africa' manufacturing initiative highlighted in the mid-2020s?", a: "Ethiopia" },
  { round: "Current World Events", q: "What international body coordinates the Kimberley Process to curb conflict diamonds?", a: "The Kimberley Process Certification Scheme" },
  { round: "Current World Events", q: "Which East Asian city opened a major cross-border green energy cable project linking to neighboring grids in the 2020s?", a: "Tokyo (example)" },
  { round: "Current World Events", q: "Which nation launched a nationwide 'right to repair' electronics law in the 2020s, boosting repair industries?", a: "France" },
  { round: "Current World Events", q: "What multinational partnership leads the Artemis Accords for lunar exploration norms?", a: "A US-led consortium of partner nations under the Artemis Accords" },
  { round: "Current World Events", q: "Which ocean region has seen a surge of large-scale seabed mapping efforts for biodiversity in the 2020s?", a: "The Pacific Ocean" },
  { round: "Current World Events", q: "Which multinational trade bloc initiated a digital-trade framework to streamline cross-border data flows?", a: "Examples include CPTPP and EU digital agreements" },
  { round: "Current World Events", q: "Which country piloted an all-electric national bus fleet program as a public transit model?", a: "China (e.g., Shenzhen)" },
  { round: "Current World Events", q: "Which small European nation became notable for making 'digital nomad' visas simple and popular in the 2020s?", a: "Estonia" },
  { round: "Current World Events", q: "Which global initiative focuses on restoring 350 million hectares of degraded lands by 2030?", a: "The Bonn Challenge" },

  { round: "Pop Culture", q: "Which Japanese animation studio released 'Spirited Away' (2001)?", a: "Studio Ghibli" },
  { round: "Pop Culture", q: "Which Mexican director won Best Director for 'The Shape of Water'?", a: "Guillermo del Toro" },
  { round: "Pop Culture", q: "Which Korean film won Best Picture at the Oscars in 2020?", a: "Parasite" },
  { round: "Pop Culture", q: "Which HBO series about a media dynasty premiered in 2018?", a: "Succession" },
  { round: "Pop Culture", q: "Which fashion house uses an interlocking double 'C' logo?", a: "Chanel" },
  { round: "Pop Culture", q: "Which long-running U.S. satirical news show helped popularize hosts like Jon Stewart?", a: "The Daily Show" },
  { round: "Pop Culture", q: "Which 1990s sci-fi series featured FBI agents Mulder and Scully?", a: "The X-Files" },
  { round: "Pop Culture", q: "Which artist released 'The Miseducation of Lauryn Hill'?", a: "Lauryn Hill" },
  { round: "Pop Culture", q: "Which anime franchise features giant mechs known as Gundam?", a: "Mobile Suit Gundam" },
  { round: "Pop Culture", q: "Which director made 'My Neighbor Totoro'?", a: "Hayao Miyazaki" },

  { round: "Music", q: "Which Nigerian musician pioneered Afrobeat?", a: "Fela Kuti" },
  { round: "Music", q: "Which Irish singer released 'Watermark'?", a: "Enya" },
  { round: "Music", q: "Which Jamaican producer was influential in dub music?", a: "Lee 'Scratch' Perry" },
  { round: "Music", q: "Which Icelandic singer released 'Homogenic'?", a: "Bj√∂rk" },
  { round: "Music", q: "Which indie composer released 'Illinois'?", a: "Sufjan Stevens" },
  { round: "Music", q: "Which genre blends jazz, funk and West African rhythms?", a: "Afrobeat" },
  { round: "Music", q: "Which band featured Morrissey and Johnny Marr?", a: "The Smiths" },
  { round: "Music", q: "Which Brazilian genre produced 'The Girl from Ipanema'?", a: "Bossa Nova" },
  { round: "Music", q: "Which German group released 'Autobahn'?", a: "Kraftwerk" },
  { round: "Music", q: "Which Portuguese fado singer is a classic icon?", a: "Am√°lia Rodrigues" },

  { round: "Jeopardy!-Style", q: "Category: Capitals ‚Äî This city is the capital of New Zealand.", a: "What is Wellington?" },
  { round: "Jeopardy!-Style", q: "Category: Science ‚Äî 'Fe' is the symbol for which element?", a: "What is Iron?" },
  { round: "Jeopardy!-Style", q: "Category: Literature ‚Äî Who wrote 'War and Peace'?", a: "Who is Leo Tolstoy?" },
  { round: "Jeopardy!-Style", q: "Category: Inventions ‚Äî Who pioneered radio transmissions?", a: "Who is Guglielmo Marconi?" },
  { round: "Jeopardy!-Style", q: "Category: Film ‚Äî Who directed 'The Grand Budapest Hotel'?", a: "Who is Wes Anderson?" },
  { round: "Jeopardy!-Style", q: "Category: Animals ‚Äî Which bird is famous for mimicry?", a: "What is a parrot?" },
  { round: "Jeopardy!-Style", q: "Category: Geography ‚Äî Which river runs through Budapest?", a: "What is the Danube?" },
  { round: "Jeopardy!-Style", q: "Category: Sports ‚Äî Which country hosted the 2014 FIFA World Cup?", a: "What is Brazil?" },
  { round: "Jeopardy!-Style", q: "Category: Myth ‚Äî Who is the king of the Greek gods?", a: "Who is Zeus?" },
  { round: "Jeopardy!-Style", q: "Category: Tech ‚Äî What does API stand for?", a: "What is Application Programming Interface?" },

  { round: "Important History", q: "Which year did the Berlin Wall fall?", a: "1989" },
  { round: "Important History", q: "Who was emperor during the Nika riots?", a: "Justinian I" },
  { round: "Important History", q: "Who sailed in 1492 initiating sustained European contact with the Americas?", a: "Christopher Columbus" },
  { round: "Important History", q: "Which female pharaoh built Deir el-Bahri?", a: "Hatshepsut" },
  { round: "Important History", q: "Which empire dominated Anatolia and much of the Middle East in the 16th century?", a: "The Ottoman Empire" },
  { round: "Important History", q: "Which 1648 treaty ended the Thirty Years' War?", a: "The Peace of Westphalia" },
  { round: "Important History", q: "Which philosopher wrote the Analects?", a: "Confucius" },
  { round: "Important History", q: "Which English king signed the Magna Carta in 1215?", a: "King John" },
  { round: "Important History", q: "Which expedition completed the first circumnavigation of the globe?", a: "Ferdinand Magellan's expedition" },
  { round: "Important History", q: "Which 19th-century British city was called the 'Workshop of the World'?", a: "Manchester" }
];

// --- Interaction logic: ensure flip and navigation work ---
let currentIndex = 0;
const cardEl = document.getElementById('card');
const questionEl = document.getElementById('question');
const answerEl = document.getElementById('answer');
const roundLabelEl = document.getElementById('roundLabel');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const progressEl = document.getElementById('progress');

function render(index){
  const it = flashcards[index];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + ' ‚Äî Answer';
  questionEl.textContent = it.q;
  answerEl.textContent = it.a;
  roundLabelEl.textContent = 'Round: ' + it.round;
  progressEl.textContent = (index+1) + ' / ' + flashcards.length;
  cardEl.classList.remove('flipped');
  cardEl.setAttribute('aria-pressed','false');
}

function flipCard(){
  cardEl.classList.toggle('flipped');
  const pressed = cardEl.classList.contains('flipped');
  cardEl.setAttribute('aria-pressed', String(pressed));
}

function nextCard(){ currentIndex = (currentIndex + 1) % flashcards.length; render(currentIndex); }
function prevCard(){ currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length; render(currentIndex); }

// wire up controls
document.getElementById('flipBtn').addEventListener('click', flipCard);
document.getElementById('nextBtn').addEventListener('click', nextCard);
document.getElementById('prevBtn').addEventListener('click', prevCard);
cardEl.addEventListener('click', flipCard);

// keyboard navigation
window.addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight') nextCard();
  if(e.key === 'ArrowLeft') prevCard();
  if(e.key === ' ' || e.key === 'Spacebar'){ e.preventDefault(); flipCard(); }
});

// swipe support
let sx = null;
window.addEventListener('touchstart', e=> sx = e.changedTouches[0].screenX);
window.addEventListener('touchend', e=>{ if(sx===null) return; const dx = e.changedTouches[0].screenX - sx; if(dx>60) prevCard(); if(dx<-60) nextCard(); sx=null; });

render(0);
</script>
</body>
</html>
