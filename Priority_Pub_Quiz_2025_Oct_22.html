<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 22</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 20</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  // Current World Events
  { round:"Current World Events", q:"Which European country elected its first female prime minister in 2025?", a:"Poland" },
  { round:"Current World Events", q:"Which space agency successfully landed the first craft on the lunar south pole?", a:"ISRO (India)" },
  { round:"Current World Events", q:"Which African country launched a new digital ID program named 'AfriPass'?", a:"Ghana" },
  { round:"Current World Events", q:"Which Asian nation became the largest exporter of electric vehicles in 2024?", a:"China" },
  { round:"Current World Events", q:"Which global tech firm opened a carbon-negative data center in Finland?", a:"Microsoft" },
  { round:"Current World Events", q:"Which European city banned short-haul domestic flights under 2.5 hours?", a:"Paris, France" },
  { round:"Current World Events", q:"Which Latin American country introduced a universal basic income pilot in 2025?", a:"Chile" },
  { round:"Current World Events", q:"Which nation launched the ‘Net Zero Islands’ initiative to protect coral reefs?", a:"Indonesia" },
  { round:"Current World Events", q:"Which Middle Eastern country hosted the first global AI Safety Summit?", a:"United Arab Emirates" },
  { round:"Current World Events", q:"Which global organization set 2030 as the goal for universal renewable energy access?", a:"United Nations" },

  // Pop Culture
  { round:"Pop Culture (1960s–2020s)", q:"Which pop star broke records with the 2023 Eras Tour?", a:"Taylor Swift" },
  { round:"Pop Culture (1960s–2020s)", q:"Which TV show features a foul-mouthed teddy bear named Ted revived in 2024?", a:"Ted (Peacock series)" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1980s film featured the Stay Puft Marshmallow Man?", a:"Ghostbusters" },
  { round:"Pop Culture (1960s–2020s)", q:"Which musician directed the 2023 concert film 'Renaissance: A Film by Beyoncé'?", a:"Beyoncé" },
  { round:"Pop Culture (1960s–2020s)", q:"Which actor portrays Loki in the Marvel Cinematic Universe?", a:"Tom Hiddleston" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1977 sci-fi film began with the words 'A long time ago in a galaxy far, far away'?", a:"Star Wars: A New Hope" },
  { round:"Pop Culture (1960s–2020s)", q:"Which video game franchise includes the city of Vice City?", a:"Grand Theft Auto" },
  { round:"Pop Culture (1960s–2020s)", q:"Which director created the film 'Tenet'?", a:"Christopher Nolan" },
  { round:"Pop Culture (1960s–2020s)", q:"Which actor starred in both 'Barbie' and 'Drive'?", a:"Ryan Gosling" },
  { round:"Pop Culture (1960s–2020s)", q:"Which streaming giant launched 'Squid Game: The Challenge' in 2023?", a:"Netflix" },

  // Music Research Round
  { round:"Music Research Round", q:"Which artist performed the 1983 hit 'Billie Jean'?", a:"Michael Jackson" },
  { round:"Music Research Round", q:"Which band wrote 'Hotel California'?", a:"Eagles" },
  { round:"Music Research Round", q:"Which composer wrote the 'Moonlight Sonata'?", a:"Ludwig van Beethoven" },
  { round:"Music Research Round", q:"Which female artist broke Spotify records with 'Flowers'?", a:"Miley Cyrus" },
  { round:"Music Research Round", q:"Which genre combines soul, gospel, and pop, popularized in the 1960s Detroit?", a:"Motown" },
  { round:"Music Research Round", q:"Which duo created the electronic hit 'Around the World'?", a:"Daft Punk" },
  { round:"Music Research Round", q:"Which rapper released 'The Blueprint' in 2001?", a:"Jay-Z" },
  { round:"Music Research Round", q:"Which instrument does Yo-Yo Ma famously play?", a:"Cello" },
  { round:"Music Research Round", q:"Which global artist released 'Viva la Vida'?", a:"Coldplay" },
  { round:"Music Research Round", q:"Which 1970s singer was known as the 'Rocket Man'?", a:"Elton John" },

  // Jeopardy!-Style
  { round:"Jeopardy!-Style", q:"Category: History — The year the United Nations was founded.", a:"What is 1945?" },
  { round:"Jeopardy!-Style", q:"Category: Science — The powerhouse of the cell.", a:"What is the mitochondrion?" },
  { round:"Jeopardy!-Style", q:"Category: Geography — The capital of Argentina.", a:"What is Buenos Aires?" },
  { round:"Jeopardy!-Style", q:"Category: Literature — Author of '1984'.", a:"Who is George Orwell?" },
  { round:"Jeopardy!-Style", q:"Category: Sports — The Olympic Games originated in this country.", a:"What is Greece?" },
  { round:"Jeopardy!-Style", q:"Category: Film — The 1993 movie featuring dinosaurs cloned from amber DNA.", a:"What is Jurassic Park?" },
  { round:"Jeopardy!-Style", q:"Category: Mythology — The Greek god of war.", a:"Who is Ares?" },
  { round:"Jeopardy!-Style", q:"Category: Music — This Beatle was known as the 'Quiet One'.", a:"Who is George Harrison?" },
  { round:"Jeopardy!-Style", q:"Category: Technology — The term 'URL' stands for this.", a:"What is Uniform Resource Locator?" },
  { round:"Jeopardy!-Style", q:"Category: Nature — This is the largest mammal on Earth.", a:"What is the blue whale?" },

  // Special Round: Innovation & Technology
  { round:"Innovation & Technology", q:"Which company developed ChatGPT?", a:"OpenAI" },
  { round:"Innovation & Technology", q:"What is the term for digital contracts that execute automatically on blockchain?", a:"Smart contracts" },
  { round:"Innovation & Technology", q:"Who co-founded Microsoft?", a:"Bill Gates and Paul Allen" },
  { round:"Innovation & Technology", q:"Which company introduced the first commercial electric vehicle in 2008?", a:"Tesla" },
  { round:"Innovation & Technology", q:"What does DNA stand for?", a:"Deoxyribonucleic acid" },
  { round:"Innovation & Technology", q:"Which Japanese company created the Walkman?", a:"Sony" },
  { round:"Innovation & Technology", q:"Which social media platform rebranded to 'X' in 2023?", a:"Twitter" },
  { round:"Innovation & Technology", q:"What does 'HTTP' stand for?", a:"Hypertext Transfer Protocol" },
  { round:"Innovation & Technology", q:"Which scientist proposed the three laws of motion?", a:"Isaac Newton" },
  { round:"Innovation & Technology", q:"Which global company first reached a $3 trillion market valuation?", a:"Apple" }

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
