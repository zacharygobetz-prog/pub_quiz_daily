<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Daily Trivia Flashcards — Palette B (Updated Today)</title>
<style>
:root{
  --page-bg: #001F3F;
  --text: #FFD700;
  --card-front: #083055;
  --card-back: #FFD700;
  --card-back-text: #001F3F;
  --button-bg: #FFD700;
  --button-text: #001F3F;
}
html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--page-bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:18px;}
.app{width:100%;max-width:820px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
h1{margin:0;font-size:20px;color:var(--text)}
.meta{font-size:13px;opacity:0.95;color:var(--text)}
.round-label{text-align:center;font-weight:700;margin:8px 0;color:var(--text)}
.card-wrap{perspective:1200px;height:56vh;display:flex;align-items:center;justify-content:center}
.card{width:100%;max-width:720px;height:100%;background:var(--card-front);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.45);position:relative;transform-style:preserve-3d;transition:transform .58s cubic-bezier(.2,.8,.2,1);cursor:pointer;color:var(--text);overflow:hidden}
.card.is-flipped{transform:rotateY(180deg)}
.face{position:absolute;inset:0;padding:22px;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;backface-visibility:hidden;text-align:left;font-size:18px;line-height:1.3}
.face .tag{display:inline-block;background:rgba(255,215,0,0.08);color:var(--text);padding:6px 10px;border-radius:999px;font-weight:700;margin-bottom:12px}
.front{background:var(--card-front);color:var(--text)}
.back{background:var(--card-back);color:var(--card-back-text);transform:rotateY(180deg)}
.controls{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:14px;flex-wrap:wrap}
.btn{min-width:84px;padding:10px 14px;border-radius:10px;border:0;font-weight:700;font-size:14px;box-shadow:0 6px 14px rgba(0,0,0,0.18);cursor:pointer}
.btn.primary{background:var(--button-bg);color:var(--button-text)}
.btn.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,215,0,0.08)}
.progress{text-align:center;margin-top:10px;font-size:13px;color:rgba(255,215,0,0.9)}
@media(max-width:420px){.face{font-size:16px}.card-wrap{height:62vh}}
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>Daily Trivia — Palette B (Updated)</h1>
      <div class="meta">Current World Events updated to present day • Tap card to flip • Swipe or use buttons</div>
    </div>
    <div class="meta" id="dateLabel"></div>
  </header>

  <div class="round-label" id="roundLabel">Round: —</div>

  <div class="card-wrap">
    <div class="card" id="card" tabindex="0">
      <div class="face front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Question</div>
      </div>
      <div class="face back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Answer</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progressText">0 / 0</div>
</div>

<script>
const flashcards = [
  { round: "Current World Events", q: "Who is the Prime Minister of the United Kingdom (since July 2024)?", a: "Keir Starmer." },
  { round: "Current World Events", q: "Which city is hosting Expo 2025?", a: "Osaka, Japan." },
  { round: "Current World Events", q: "Who won the 2024 United States presidential election?", a: "Donald Trump." },
  { round: "Current World Events", q: "Which countries joined or were announced in BRICS expansion in 2024–2025 (examples)?", a: "Egypt, UAE, Iran, Ethiopia, Indonesia (expansion announced 2024–2025)." },
  { round: "Current World Events", q: "Which major AI family did Google release starting in 2023 under a new brand name?", a: "Google Gemini models." },
  { round: "Current World Events", q: "Which country conducted major lunar and Chang'e program missions 2024–2025?", a: "China." },
  { round: "Current World Events", q: "Which private company continued Starship development and tests in 2024–2025?", a: "SpaceX." },
  { round: "Current World Events", q: "Which global summit series continued in 2024–2025 focusing on climate action and methane reductions?", a: "UN climate conferences / COP processes." },
  { round: "Current World Events", q: "Which country hosted the 2024 UEFA European Championship (Euro 2024)?", a: "Germany (hosted Euro 2024)." },
  { round: "Current World Events", q: "Which major streaming mergers or consolidation trends continued into 2024–2025?", a: "Industry consolidation across studios and streamers (examples vary)." },

  { round: "Pop Culture", q: "Which band recorded 'Hey Jude'?", a: "The Beatles." },
  { round: "Pop Culture", q: "Who directed 'Pulp Fiction'?", a: "Quentin Tarantino." },
  { round: "Pop Culture", q: "Which actress won Best Actress for 'The Hours' (2003)?", a: "Nicole Kidman." },
  { round: "Pop Culture", q: "Which show launched Jennifer Aniston's fame?", a: "Friends." },
  { round: "Pop Culture", q: "What film features 'Life is like a box of chocolates'?", a: "Forrest Gump." },
  { round: "Pop Culture", q: "Who released '25' in the 2010s?", a: "Adele." },
  { round: "Pop Culture", q: "Which franchise centers on a ring and destroying it?", a: "The Lord of the Rings." },
  { round: "Pop Culture", q: "Who performed 'Like a Prayer'?", a: "Madonna." },
  { round: "Pop Culture", q: "Which series adapts Joel and Ellie's story?", a: "The Last of Us." },
  { round: "Pop Culture", q: "Which film popularized 'Gonna Fly Now'?", a: "Rocky." },

  { round: "Music", q: "Which band released 'Dark Side of the Moon'?", a: "Pink Floyd." },
  { round: "Music", q: "Who is credited with 'Thriller'?", a: "Michael Jackson." },
  { round: "Music", q: "Who wrote 'Symphony No.5'?", a: "Ludwig van Beethoven." },
  { round: "Music", q: "Who is the 'Queen of Soul'?", a: "Aretha Franklin." },
  { round: "Music", q: "Which band had Freddie Mercury as frontman?", a: "Queen." },
  { round: "Music", q: "Which artist globalized reggae?", a: "Bob Marley." },
  { round: "Music", q: "Who released 'Renaissance' in 2022?", a: "Beyoncé." },
  { round: "Music", q: "Who produced 'Get Lucky' with Pharrell?", a: "Daft Punk." },
  { round: "Music", q: "Who released 'Blue' in 1971?", a: "Joni Mitchell." },
  { round: "Music", q: "Who released 'Born to Run'?", a: "Bruce Springsteen." },

  { round: "Jeopardy!-Style", q: "Category: U.S. States — 'The Empire State' refers to which state?", a: "What is New York?" },
  { round: "Jeopardy!-Style", q: "Category: Literature — Who wrote 'Hamlet'?", a: "Who is William Shakespeare?" },
  { round: "Jeopardy!-Style", q: "Category: World Capitals — Capital of France?", a: "What is Paris?" },
  { round: "Jeopardy!-Style", q: "Category: Science — Chemical formula H2O is for?", a: "What is water?" },
  { round: "Jeopardy!-Style", q: "Category: Sports — Super Bowl is championship of which sport?", a: "What is American football?" },
  { round: "Jeopardy!-Style", q: "Category: Music — 'Stairway to Heaven' band?", a: "Who is Led Zeppelin?" },
  { round: "Jeopardy!-Style", q: "Category: History — Who built the pyramids of Giza?", a: "What is Ancient Egypt?" },
  { round: "Jeopardy!-Style", q: "Category: TV — Series with the Iron Throne?", a: "What is Game of Thrones?" },
  { round: "Jeopardy!-Style", q: "Category: Geography — River through Baghdad?", a: "What is the Tigris?" },
  { round: "Jeopardy!-Style", q: "Category: Food — Brie origins?", a: "What is France?" },

  { round: "Important History", q: "Who led German unification in the 19th century?", a: "Otto von Bismarck." },
  { round: "Important History", q: "Which civilization developed cuneiform?", a: "The Sumerians." },
  { round: "Important History", q: "In which year did Columbus reach the Americas?", a: "1492." },
  { round: "Important History", q: "Which English king had six wives?", a: "Henry VIII." },
  { round: "Important History", q: "Which empire centered at Tenochtitlan?", a: "The Aztec Empire." },
  { round: "Important History", q: "Which revolution in 1917 led to USSR formation?", a: "The Russian Revolution." },
  { round: "Important History", q: "Who authored the 95 Theses?", a: "Martin Luther." },
  { round: "Important History", q: "What medieval political system dominated Europe?", a: "Feudalism." },
  { round: "Important History", q: "Which wonder stood in Alexandria?", a: "The Lighthouse of Alexandria." },
  { round: "Important History", q: "Which 1066 battle altered English succession?", a: "The Battle of Hastings." }
];

let currentIndex = 0;
const card = document.getElementById('card');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const roundLabel = document.getElementById('roundLabel');
const progressText = document.getElementById('progressText');
const dateLabel = document.getElementById('dateLabel');

dateLabel.textContent = new Date().toLocaleDateString();

function render(){
  const item = flashcards[currentIndex];
  frontTag.textContent = item.round;
  backTag.textContent = "Answer";
  questionText.textContent = item.q;
  answerText.textContent = item.a;
  roundLabel.textContent = `Round: ${item.round}`;
  progressText.textContent = `${currentIndex+1} / ${flashcards.length}`;
  card.classList.remove('is-flipped');
  window.scrollTo({top:0, behavior:'smooth'});
}

function flipCard(){
  card.classList.toggle('is-flipped');
}

document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex = (currentIndex + 1) % flashcards.length; render(); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length; render(); });
document.getElementById('flipBtn').addEventListener('click', flipCard);

document.addEventListener('keydown',(e)=>{
  if(e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  if(e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key === ' ' || e.key === 'Spacebar'){ e.preventDefault(); flipCard(); }
});

let touchStartX = null;
document.addEventListener('touchstart',(e)=>{ touchStartX = e.changedTouches[0].screenX; });
document.addEventListener('touchend',(e)=>{ if(touchStartX===null) return; const dx = e.changedTouches[0].screenX - touchStartX; if(dx>50) document.getElementById('prevBtn').click(); if(dx<-50) document.getElementById('nextBtn').click(); touchStartX = null; });

render();
</script>
</body>
</html>
