<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 23</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 23</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  // Current World Events
  { round:"Current World Events", q:"Which Asian country announced the world’s largest solar energy expansion plan for 2030?", a:"India" },
  { round:"Current World Events", q:"Which European capital launched an ‘urban rewilding’ program turning parking lots into green spaces?", a:"Amsterdam" },
  { round:"Current World Events", q:"Which country’s 2025 general election saw a record turnout of Gen Z voters?", a:"South Korea" },
  { round:"Current World Events", q:"Which Middle Eastern country opened the world’s largest museum complex, the Grand Egyptian Museum?", a:"Egypt" },
  { round:"Current World Events", q:"Which nation led the G20 summit in 2024?", a:"Brazil" },
  { round:"Current World Events", q:"Which African country became a regional tech hub dubbed 'Silicon Savannah'?", a:"Kenya" },
  { round:"Current World Events", q:"Which European nation legalized euthanasia in 2024, becoming the 6th to do so?", a:"Portugal" },
  { round:"Current World Events", q:"Which city hosted the 2024 UEFA Champions League Final?", a:"London" },
  { round:"Current World Events", q:"Which Pacific island nation announced its relocation due to climate change?", a:"Kiribati" },
  { round:"Current World Events", q:"Which global company launched the first satellite-based smartphone internet service?", a:"SpaceX (Starlink Direct-to-Cell)" },

  // Pop Culture
  { round:"Pop Culture (1960s–2020s)", q:"Which 2024 biopic depicted Leonard Bernstein’s life?", a:"Maestro" },
  { round:"Pop Culture (1960s–2020s)", q:"Which British band performed at Glastonbury 2023 after a long hiatus?", a:"Blur" },
  { round:"Pop Culture (1960s–2020s)", q:"Which TV drama is set in the fictional town of Hawkins, Indiana?", a:"Stranger Things" },
  { round:"Pop Culture (1960s–2020s)", q:"Which artist painted the 2024 Met Gala theme 'Sleeping Beauties: Reawakening Fashion'?", a:"Exhibit curated by Andrew Bolton" },
  { round:"Pop Culture (1960s–2020s)", q:"Which musician voiced himself in the animated series 'Bluey'?", a:"Dave Grohl" },
  { round:"Pop Culture (1960s–2020s)", q:"Which streaming series reimagines the Addams Family?", a:"Wednesday" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1985 classic film starred Michael J. Fox as a time traveler?", a:"Back to the Future" },
  { round:"Pop Culture (1960s–2020s)", q:"Which sitcom featured the character Ron Swanson?", a:"Parks and Recreation" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 2020s pop star collaborated with Madonna on 'Popular'?", a:"The Weeknd" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1970s series featured a detective driving a red Gran Torino?", a:"Starsky & Hutch" },

  // Music Research Round
  { round:"Music Research Round", q:"Which composer created the opera 'Don Giovanni'?", a:"Wolfgang Amadeus Mozart" },
  { round:"Music Research Round", q:"Which 1990s grunge band released 'Nevermind'?", a:"Nirvana" },
  { round:"Music Research Round", q:"Which 2024 Grammy-winning artist performed 'Anti-Hero'?", a:"Taylor Swift" },
  { round:"Music Research Round", q:"Which Jamaican genre evolved into reggae?", a:"Ska" },
  { round:"Music Research Round", q:"Which symphony includes the 'Ode to Joy'?", a:"Beethoven’s 9th Symphony" },
  { round:"Music Research Round", q:"Which legendary guitarist was known as 'Slowhand'?", a:"Eric Clapton" },
  { round:"Music Research Round", q:"Which film featured the song 'My Heart Will Go On'?", a:"Titanic" },
  { round:"Music Research Round", q:"Which rock band sang 'Smells Like Teen Spirit'?", a:"Nirvana" },
  { round:"Music Research Round", q:"Which classical composer wrote 'The Planets' suite?", a:"Gustav Holst" },
  { round:"Music Research Round", q:"Which singer won Eurovision 2023 representing Sweden?", a:"Loreen" },

  // Jeopardy!-Style
  { round:"Jeopardy!-Style", q:"Category: Science — The largest organ in the human body.", a:"What is the skin?" },
  { round:"Jeopardy!-Style", q:"Category: History — This empire built the Hagia Sophia.", a:"What is the Byzantine Empire?" },
  { round:"Jeopardy!-Style", q:"Category: Geography — The capital of New Zealand.", a:"What is Wellington?" },
  { round:"Jeopardy!-Style", q:"Category: Literature — Author of 'Jane Eyre'.", a:"Who is Charlotte Brontë?" },
  { round:"Jeopardy!-Style", q:"Category: Music — This instrument has 88 keys.", a:"What is a piano?" },
  { round:"Jeopardy!-Style", q:"Category: Sports — The only country to have played in every FIFA World Cup.", a:"What is Brazil?" },
  { round:"Jeopardy!-Style", q:"Category: Mythology — The Greek goddess of wisdom.", a:"Who is Athena?" },
  { round:"Jeopardy!-Style", q:"Category: Film — He directed 'E.T.' and 'Schindler’s List'.", a:"Who is Steven Spielberg?" },
  { round:"Jeopardy!-Style", q:"Category: Art — Painter of the 'Mona Lisa'.", a:"Who is Leonardo da Vinci?" },
  { round:"Jeopardy!-Style", q:"Category: Technology — Acronym for Central Processing Unit.", a:"What is CPU?" },

  // Special Round: Art, Literature & Design
  { round:"Art, Literature & Design", q:"Which Dutch painter cut off part of his ear?", a:"Vincent van Gogh" },
  { round:"Art, Literature & Design", q:"Which architect designed the Guggenheim Museum in Bilbao?", a:"Frank Gehry" },
  { round:"Art, Literature & Design", q:"Who wrote the dystopian novel 'Fahrenheit 451'?", a:"Ray Bradbury" },
  { round:"Art, Literature & Design", q:"Which artist is known for melting clocks in 'The Persistence of Memory'?", a:"Salvador Dalí" },
  { round:"Art, Literature & Design", q:"Which fashion designer is known for the ‘New Look’ silhouette in 1947?", a:"Christian Dior" },
  { round:"Art, Literature & Design", q:"Which novel begins with the line ‘Call me Ishmael’?", a:"Moby-Dick" },
  { round:"Art, Literature & Design", q:"Which minimalist artist is famous for his all-white paintings?", a:"Robert Ryman" },
  { round:"Art, Literature & Design", q:"Which graphic designer created the iconic ‘I ❤️ NY’ logo?", a:"Milton Glaser" },
  { round:"Art, Literature & Design", q:"Which poet wrote 'The Waste Land'?", a:"T.S. Eliot" },
  { round:"Art, Literature & Design", q:"Which painter was a leader of the Cubist movement?", a:"Pablo Picasso" }

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
