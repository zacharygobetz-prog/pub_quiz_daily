<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Priority Pub Quiz ‚Äî 2025 Oct 16</title>
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>üç∫</text></svg>">
<style>
  /* Palette B: gold & blue */
  :root{
    --bg: #0A52A1;        /* deep blue background */
    --accent: #D4AF37;    /* gold accent */
    --card: #ffffff;
    --cardText: #0A52A1;  /* blue text on cards */
    --back: #D4AF37;      /* gold back */
    --backText: #052a4a;  /* dark blue text on gold back */
  }
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--cardText);font-family:Inter,Arial,Helvetica,sans-serif;display:flex;justify-content:center;padding:18px}
  .container{width:100%;max-width:920px}
  h1{color:var(--cardText);text-align:center;margin:6px 0;font-size:1.3rem}
  .card-wrap{width:94%;max-width:860px;margin:18px auto;height:360px;perspective:1100px}
  .card{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .58s;cursor:pointer}
  .card.flipped{transform:rotateY(180deg)}
  .front,.back{position:absolute;inset:0;padding:22px;border-radius:12px;box-shadow:0 10px 28px rgba(0,0,0,.35);display:flex;flex-direction:column;justify-content:center;align-items:flex-start;backface-visibility:hidden}
  .front{background:var(--card);color:var(--cardText)}
  .back{background:var(--back);color:var(--backText);transform:rotateY(180deg)}
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;margin-bottom:12px;background:rgba(212,175,55,0.12);color:var(--accent);font-weight:700}
  .question{font-size:1.05rem;line-height:1.4;color:var(--cardText)}
  .answer{font-size:1.05rem;line-height:1.4;color:var(--backText)}
  .controls{display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap}
  .btn{padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--accent);color:var(--backText)}
  .btn.ghost{background:transparent;color:var(--cardText);border:1px solid rgba(255,255,255,0.06)}
  .progress{text-align:center;color:rgba(255,255,255,.95);margin-top:8px}
  .note{font-size:.86rem;color:rgba(255,255,255,.8);text-align:center;margin-top:8px}
  @media(max-width:420px){.front,.back{padding:14px;font-size:.95rem}}
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Priority Pub Quiz ‚Äî 2025 Oct 16</h1>
    <div id="roundLabel" style="font-weight:800;margin-bottom:6px">Round: ‚Äî</div>

    <div class="card-wrap" aria-live="polite">
      <div class="card" id="card" tabindex="0" aria-label="Trivia flashcard">
        <div class="front">
          <div class="tag" id="frontTag">Round</div>
          <div class="question" id="questionText">Loading‚Ä¶</div>
        </div>
        <div class="back">
          <div class="tag" id="backTag">Answer</div>
          <div class="answer" id="answerText">Loading‚Ä¶</div>
        </div>
      </div>
    </div>

    <div class="controls" role="group" aria-label="Card controls">
      <button class="btn ghost" id="prevBtn">‚óÄ Prev</button>
      <button class="btn primary" id="flipBtn">Flip</button>
      <button class="btn ghost" id="nextBtn">Next ‚ñ∂</button>
    </div>

    <div class="progress" id="progress">0 / 0</div>
    <div class="note">Click/tap the card to flip. Use ‚Üê ‚Üí or swipe. Clever + international pop-culture‚Äìsavvy questions.</div>
  </div>

<script>
const flashcards = [

  {round:"Current World Events",q:"Which Asian nation hosted the 2025 World Expo?",a:"Japan (Osaka)"},

  {round:"Current World Events",q:"Which European city implemented a 15-minute city traffic restriction plan?",a:"Paris"},
  {round:"Current World Events",q:"Which nation‚Äôs women won the 2025 Cricket World Cup?",a:"Australia"},

  {round:"Current World Events",q:"Which African country adopted Bitcoin as a parallel currency in 2025?",a:"Namibia"},

  {round:"Pop Culture",q:"Who played Patrick Bateman in 'American Psycho' (2000)?",a:"Christian Bale"},
  {round:"Pop Culture",q:"Which 1984 film popularized the phrase 'I'll be back'?",a:"The Terminator"},
  {round:"Pop Culture",q:"Which artist‚Äôs visual album 'Lemonade' debuted in 2016?",a:"Beyonc√©"},
  {round:"Pop Culture",q:"Which 1999 sci-fi film introduced the 'red pill' metaphor?",a:"The Matrix"},
  {round:"Pop Culture",q:"Which HBO series redefined fantasy television in the 2010s?",a:"Game of Thrones"},
  {round:"Pop Culture",q:"Which 1982 Ridley Scott film inspired cyberpunk aesthetics?",a:"Blade Runner"},
  {round:"Pop Culture",q:"Which pop star released 'Future Nostalgia' in 2020?",a:"Dua Lipa"},
  {round:"Pop Culture",q:"Which 1977 film by George Lucas changed Hollywood forever?",a:"Star Wars: Episode IV ‚Äî A New Hope"},
  {round:"Pop Culture",q:"Which 1994 Tarantino film revived John Travolta's career?",a:"Pulp Fiction"},
  {round:"Pop Culture",q:"Which Netflix series features the fictional Hawkins, Indiana?",a:"Stranger Things"},

  {round:"Music",q:"Which composer wrote 'The Planets' suite?",a:"Gustav Holst"},

  {round:"Music",q:"Which 1973 album by Genesis is a cornerstone of progressive rock?",a:"Selling England by the Pound"},
  {round:"Music",q:"Which 2024 Eurovision winner was from Italy?",a:"M√•neskin"},

  {round:"Jeopardy!-Style",q:"Category: Technology ‚Äî This company introduced the iPhone in 2007.",a:"What is Apple?"},
  {round:"Jeopardy!-Style",q:"Category: Science ‚Äî This gas makes up about 78% of Earth's atmosphere.",a:"What is Nitrogen?"},
  {round:"Jeopardy!-Style",q:"Category: Art ‚Äî This artist painted 'The Starry Night'.",a:"Who is Vincent van Gogh?"},
  {round:"Jeopardy!-Style",q:"Category: Food ‚Äî This Italian dish consists of coffee-soaked ladyfingers and mascarpone.",a:"What is Tiramisu?"},

  {round:"Important History",q:"Which empire built Machu Picchu?",a:"The Inca Empire"},
  {round:"Important History",q:"Who was the first female Prime Minister of the UK?",a:"Margaret Thatcher"},
  {round:"Important History",q:"Which war was ended by the Treaty of Versailles?",a:"World War I"},
  {round:"Important History",q:"Who discovered penicillin?",a:"Alexander Fleming"},
  {round:"Important History",q:"What year did the U.S. land Apollo 11 on the Moon?",a:"1969"},
  {round:"Important History",q:"Who was the first emperor of China?",a:"Qin Shi Huang"},

  {round:"Important History",q:"Who wrote 'The Communist Manifesto'?",a:"Karl Marx and Friedrich Engels"},
  {round:"Important History",q:"Which ancient civilization built the pyramids of Giza?",a:"The Egyptians"},
  {round:"Important History",q:"Who led the Soviet Union during World War II?",a:"Joseph Stalin"}
];

let i=0;
const c=document.getElementById('card'),
qT=document.getElementById('questionText'),
aT=document.getElementById('answerText'),
fT=document.getElementById('frontTag'),
bT=document.getElementById('backTag'),
rL=document.getElementById('roundLabel'),
p=document.getElementById('progress');
function render(x){const d=flashcards[x];fT.textContent=d.round;bT.textContent=d.round+' ‚Äî Answer';qT.textContent=d.q;aT.textContent=d.a;rL.textContent='Round: '+d.round;p.textContent=(x+1)+' / '+flashcards.length;c.classList.remove('flipped');window.scrollTo({top:0,behavior:'smooth'})}
function flip(){c.classList.toggle('flipped')}
document.getElementById('flipBtn').addEventListener('click',flip);
document.getElementById('nextBtn').addEventListener('click',()=>{i=(i+1)%flashcards.length;render(i)});
document.getElementById('prevBtn').addEventListener('click',()=>{i=(i-1+flashcards.length)%flashcards.length;render(i)});
c.addEventListener('click',flip);
document.addEventListener('keydown',e=>{if(e.key==='ArrowRight')document.getElementById('nextBtn').click();if(e.key==='ArrowLeft')document.getElementById('prevBtn').click();if(e.key===' '||e.key==='Spacebar'){e.preventDefault();flip();}});
render(0);
</script>
</body>
</html>
