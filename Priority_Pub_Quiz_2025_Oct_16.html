<link rel="icon" type="image/svg+xml"

<style>
  /* Palette B ‚Äî Blue & Gold */
  :root{
    --bg:#0A52A1;
    --accent:#D4AF37;
    --card:#FFFFFF;
    --cardText:#0A52A1;
    --back:#D4AF37;
    --backText:#052a4a;
  }
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--cardText);font-family:Inter,Arial,sans-serif;display:flex;justify-content:center;padding:18px}
  .container{width:100%;max-width:920px}
  h1{color:var(--accent);text-align:center;margin:6px 0;font-size:1.4rem}
  .card-wrap{width:94%;max-width:860px;margin:18px auto;height:360px;perspective:1100px}
  .card{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .58s;cursor:pointer}
  .card.flipped{transform:rotateY(180deg)}
  .front,.back{position:absolute;inset:0;padding:22px;border-radius:12px;box-shadow:0 10px 28px rgba(0,0,0,.35);display:flex;flex-direction:column;justify-content:center;align-items:flex-start;backface-visibility:hidden}
  .front{background:var(--card);color:var(--cardText)}
  .back{background:var(--back);color:var(--backText);transform:rotateY(180deg)}
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;margin-bottom:12px;background:rgba(212,175,55,0.12);color:var(--accent);font-weight:700}
  .question{font-size:1.05rem;line-height:1.4;color:var(--cardText)}
  .answer{font-size:1.05rem;line-height:1.4;color:var(--backText)}
  .controls{display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap}
  .btn{padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--accent);color:var(--backText)}
  .btn.ghost{background:transparent;color:var(--cardText);border:1px solid rgba(255,255,255,0.06)}
  .progress{text-align:center;color:rgba(255,255,255,.95);margin-top:8px}
  .note{font-size:.86rem;color:rgba(255,255,255,.8);text-align:center;margin-top:8px}
</style>
</head>
<body>
  <div class="container">
    <h1>Priority Pub Quiz ‚Äî 2025 Oct 15</h1>

    <div class="card-wrap">

          <div class="tag" id="frontTag">Round</div>
          <div class="question" id="questionText">Loading‚Ä¶</div>
        </div>
        <div class="back">
          <div class="tag" id="backTag">Answer</div>
          <div class="answer" id="answerText">Loading‚Ä¶</div>

    </div>

    <div class="controls">

      <button class="btn ghost" id="nextBtn">Next ‚ñ∂</button>

  </div>

<script>

];

let i=0;
const c=document.getElementById('card'),
qT=document.getElementById('questionText'),
aT=document.getElementById('answerText'),
fT=document.getElementById('frontTag'),
bT=document.getElementById('backTag'),
rL=document.getElementById('roundLabel'),
p=document.getElementById('progress');
function render(x){const d=flashcards[x];fT.textContent=d.round;bT.textContent=d.round+' ‚Äî Answer';qT.textContent=d.q;aT.textContent=d.a;rL.textContent='Round: '+d.round;p.textContent=(x+1)+' / '+flashcards.length;c.classList.remove('flipped');}
function flip(){c.classList.toggle('flipped')}
document.getElementById('flipBtn').addEventListener('click',flip);
document.getElementById('nextBtn').addEventListener('click',()=>{i=(i+1)%flashcards.length;render(i)});

</script>
</body>
</html>
