<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 27</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 27</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  // Current World Events
  { round:"Current World Events", q:"Which country became the first to implement a national AI ethics board with enforcement power in 2025?", a:"Germany" },
  { round:"Current World Events", q:"Which country’s 2025 budget introduced a tax on data storage?", a:"Singapore" },
  { round:"Current World Events", q:"Which European airline completed the first hydrogen-powered test flight in 2025?", a:"Airbus / easyJet consortium" },
  { round:"Current World Events", q:"Which country hosted COP30 in 2025?", a:"Brazil" },
  { round:"Current World Events", q:"Which country announced the end of paper passports in 2025?", a:"Australia" },
  { round:"Current World Events", q:"Which major company unveiled a consumer quantum computer prototype in 2025?", a:"IBM" },
  { round:"Current World Events", q:"Which African country launched a lunar observation program in 2025?", a:"Nigeria" },
  { round:"Current World Events", q:"Which global retailer introduced drone-only urban delivery zones?", a:"Amazon" },
  { round:"Current World Events", q:"Which major river in Europe hit record low levels due to drought in 2025?", a:"The Rhine" },
  { round:"Current World Events", q:"Which Middle Eastern nation launched a Mars habitat simulator for public use?", a:"United Arab Emirates" },

  // Pop Culture
  { round:"Pop Culture (1960s–2020s)", q:"Which 2020s film won the Palme d’Or for exploring AI and emotion?", a:"Anora" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1994 film popularized the phrase 'Life is like a box of chocolates'?", a:"Forrest Gump" },
  { round:"Pop Culture (1960s–2020s)", q:"Who played the Joker opposite Robert Pattinson’s Batman?", a:"Barry Keoghan" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1979 sci-fi film coined the line 'In space, no one can hear you scream'?", a:"Alien" },
  { round:"Pop Culture (1960s–2020s)", q:"Which actor portrayed Elvis in Baz Luhrmann’s 2022 biopic?", a:"Austin Butler" },
  { round:"Pop Culture (1960s–2020s)", q:"Which fictional TV paper company was based in Scranton, Pennsylvania?", a:"Dunder Mifflin (The Office)" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 2024 animated film sequel was set in the 'emotion multiverse'?", a:"Inside Out 2" },
  { round:"Pop Culture (1960s–2020s)", q:"Which pop star made her acting debut in 'Euphoria'?", a:"Zendaya" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1970s singer released the album 'Goodbye Yellow Brick Road'?", a:"Elton John" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1982 sci-fi sequel finally released as 'Tron: Legacy'?", a:"Tron" },

  // Music Research Round
  { round:"Music Research Round", q:"Which band released 'A Moon Shaped Pool' in 2016?", a:"Radiohead" },
  { round:"Music Research Round", q:"Which jazz musician is known as 'Satchmo'?", a:"Louis Armstrong" },
  { round:"Music Research Round", q:"Which punk band recorded 'London Calling'?", a:"The Clash" },
  { round:"Music Research Round", q:"Which 2024 Eurovision winner performed 'Tattoo'?", a:"Loreen" },
  { round:"Music Research Round", q:"Which Beatles album featured a zebra crossing?", a:"Abbey Road" },
  { round:"Music Research Round", q:"Which 1980s artist sang 'Sweet Dreams (Are Made of This)'?", a:"Eurythmics" },
  { round:"Music Research Round", q:"Which rapper’s debut album was titled 'Illmatic'?", a:"Nas" },
  { round:"Music Research Round", q:"Which composer wrote the 'Rite of Spring'?", a:"Igor Stravinsky" },
  { round:"Music Research Round", q:"Which K-pop group’s fandom is called 'ARMY'?", a:"BTS" },
  { round:"Music Research Round", q:"Which instrument is known as the 'King of Instruments'?", a:"Pipe Organ" },

  // Jeopardy!-Style
  { round:"Jeopardy!-Style", q:"Category: Geography — This is the world’s smallest independent nation.", a:"What is Vatican City?" },
  { round:"Jeopardy!-Style", q:"Category: Literature — The author of '1984' and 'Animal Farm'.", a:"Who is George Orwell?" },
  { round:"Jeopardy!-Style", q:"Category: Food — The Italian word for 'dough'.", a:"What is pasta?" },
  { round:"Jeopardy!-Style", q:"Category: Film — The first feature-length animated film by Disney.", a:"What is Snow White and the Seven Dwarfs?" },
  { round:"Jeopardy!-Style", q:"Category: Science — The chemical symbol for potassium.", a:"What is K?" },
  { round:"Jeopardy!-Style", q:"Category: History — The first President of South Africa post-apartheid.", a:"Who is Nelson Mandela?" },
  { round:"Jeopardy!-Style", q:"Category: Music — The Beatles’ manager.", a:"Who is Brian Epstein?" },
  { round:"Jeopardy!-Style", q:"Category: Space — The first private company to send astronauts to orbit.", a:"What is SpaceX?" },
  { round:"Jeopardy!-Style", q:"Category: Language — The only country whose name starts with an 'O'.", a:"What is Oman?" },
  { round:"Jeopardy!-Style", q:"Category: Mythology — The Greek god of the sea.", a:"Who is Poseidon?" },

  // Special Round: Future & Innovation
  { round:"Future & Innovation", q:"Which tech visionary founded Neuralink?", a:"Elon Musk" },
  { round:"Future & Innovation", q:"Which company first used the term 'metaverse' in 2021 rebranding?", a:"Meta (Facebook)" },
  { round:"Future & Innovation", q:"Which country built the first AI-managed smart city?", a:"Saudi Arabia (Neom project)" },
  { round:"Future & Innovation", q:"Which field studies the intersection of biology and computing?", a:"Bioinformatics" },
  { round:"Future & Innovation", q:"Which company launched the humanoid robot 'Optimus'?", a:"Tesla" },
  { round:"Future & Innovation", q:"Which material is known as the world’s thinnest yet strongest?", a:"Graphene" },
  { round:"Future & Innovation", q:"Which UN agency tracks global space debris?", a:"UN Office for Outer Space Affairs (UNOOSA)" },
  { round:"Future & Innovation", q:"Which concept describes AI models trained without human labels?", a:"Self-supervised learning" },
  { round:"Future & Innovation", q:"Which tech leader coined 'singularity' in computing?", a:"Ray Kurzweil" },
  { round:"Future & Innovation", q:"Which Asian nation has the world’s fastest 6G prototype network?", a:"South Korea" }

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
