<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 13</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s cubic-bezier(.2,.8,.2,1); cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35);
  display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 13</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Rotating: Science & Tech, Art/Lit & Design</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  // Round 1: Current World Events (10)
  { round:"Current World Events", q:"Which international group expanded in 2024–2025 to include countries like Egypt and Indonesia?", a:"BRICS (expansion included Egypt, UAE, Iran, Ethiopia in 2024; Indonesia joined in 2025)." },
  { round:"Current World Events", q:"Which major tech firm unveiled the Gemini multimodal family of AI models in 2023–2024?", a:"Google (Gemini series - Gemini Pro/Ultra etc.)." },
  { round:"Current World Events", q:"Which city hosted EXPO 2025, a global world's fair open April–October 2025?", a:"Osaka, Japan (Expo 2025)." },
  { round:"Current World Events", q:"Which private company successfully completed its 11th Starship test flight on Oct 13, 2025?", a:"SpaceX (Starship test flight 11)." },
  { round:"Current World Events", q:"Which international body continued to push for strengthened pandemic preparedness funding post-2023 reviews?", a:"World Health Organization (WHO) and partner initiatives." },
  { round:"Current World Events", q:"Which East African country has been a regional leader in fintech innovation and digital ID pilots in the early 2020s?", a:"Kenya." },
  { round:"Current World Events", q:"Which country hosted high-level COP climate talks in 2025 focusing on methane reduction and adaptation finance?", a:"Host locations vary; COP processes continued globally with member-state leadership." },
  { round:"Current World Events", q:"Which nation announced significant offshore wind expansion commitments aiming for major capacity by 2030 in 2025?", a:"United Kingdom (among leaders in offshore wind capacity expansion)." },
  { round:"Current World Events", q:"Which Southeast Asian city-state continued to pilot AI governance frameworks for public services in 2025?", a:"Singapore." },
  { round:"Current World Events", q:"Which South American country made headlines in 2025 for major Amazon rainforest protection funding initiatives?", a:"Brazil." },

  // Round 2: Science & Tech (10)
  { round:"Science & Tech", q:"What is the name of the gene-editing method that allows single-base changes without double-strand breaks?", a:"Base editing (CRISPR base editors)." },
  { round:"Science & Tech", q:"Which technology uses quantum states to secure communications, demonstrated over long distances in recent years?", a:"Quantum key distribution (QKD)."}, 
  { round:"Science & Tech", q:"What does 'RAG' stand for in modern AI architecture?", a:"Retrieval-Augmented Generation."},
  { round:"Science & Tech", q:"Which class of batteries promises higher energy density via ceramic electrolytes (promised in 2020s pilots)?", a:"Solid-state batteries."},
  { round:"Science & Tech", q:"Which particle physics laboratory at CERN received a high-luminosity upgrade to increase collision rates?", a:"The Large Hadron Collider (HL-LHC upgrades)."},
  { round:"Science & Tech", q:"What is LUVOIR an acronym for in proposed space telescope concepts?", a:"Large UV/Optical/Infrared Surveyor (a concept for a next-gen space telescope)."},
  { round:"Science & Tech", q:"Which company popularized transformer architectures that underpin many LLMs?", a:"Google (and the broader research community; Transformers originated at Google Brain)."},
  { round:"Science & Tech", q:"What technique edits RNA transcripts temporarily without altering DNA, used in therapeutics research?", a:"RNA editing technologies (ADAR-based or other RNA-editing tools)."},
  { round:"Science & Tech", q:"Which open standard area emerged in 2025 for AR/VR interoperability efforts?", a:"Industry-led open AR/VR interoperability initiatives (consortia efforts)."},
  { round:"Science & Tech", q:"Which material is commonly used for LNPs (lipid nanoparticles) in mRNA vaccine delivery?", a:"Ionizable lipids within lipid nanoparticle formulations."},

  // Round 3: Art, Literature & Design (10)
  { round:"Art, Literature & Design", q:"Which 20th-century Mexican artist is known for vivid murals and was married to Frida Kahlo?", a:"Diego Rivera."},
  { round:"Art, Literature & Design", q:"Who wrote the postmodern novel 'Invisible Man' (1952), not to be confused with H.G. Wells' story?", a:"Ralph Ellison."},
  { round:"Art, Literature & Design", q:"Which Dutch artist is famous for 'The Night Watch' and dramatic use of chiaroscuro?", a:"Rembrandt van Rijn."},
  { round:"Art, Literature & Design", q:"Which 20th-century designer developed the Bauhaus school's influential approaches?", a:"Walter Gropius (founder of the Bauhaus; other figures include Mies van der Rohe, Marcel Breuer)."},
  { round:"Art, Literature & Design", q:"Which Japanese woodblock print artist created 'The Great Wave off Kanagawa'?", a:"Hokusai."},
  { round:"Art, Literature & Design", q:"Which novelist wrote 'Beloved' and won the Pulitzer Prize in 1988?", a:"Toni Morrison."},
  { round:"Art, Literature & Design", q:"Which Italian futurist painter created dynamic compositions celebrating motion and technology?", a:"Giacomo Balla (and Umberto Boccioni among Futurists)."},
  { round:"Art, Literature & Design", q:"Which 19th-century French author wrote 'Madame Bovary'?", a:"Gustave Flaubert."},
  { round:"Art, Literature & Design", q:"Which architect designed the Guggenheim Museum Bilbao (opened 1997)?", a:"Frank Gehry."},
  { round:"Art, Literature & Design", q:"Which poet wrote 'The Waste Land' (1922)?", a:"T.S. Eliot."},

  // Round 4: Jeopardy!-Style (10)
  { round:"Jeopardy!-Style", q:"Category: Capitals — This capital city sits on two continents and was historically called Byzantium.", a:"What is Istanbul?"},
  { round:"Jeopardy!-Style", q:"Category: Biology — This sugar molecule is the primary energy currency of the cell.", a:"What is ATP (adenosine triphosphate)?"},
  { round:"Jeopardy!-Style", q:"Category: Language — 'bonjour' is a greeting in which language?", a:"What is French?"},
  { round:"Jeopardy!-Style", q:"Category: Exploration — This Venetian merchant's accounts popularized Asia in Europe in the 13th century.", a:"Who is Marco Polo?"},
  { round:"Jeopardy!-Style", q:"Category: Chemistry — NaCl is the chemical formula for what common substance?", a:"What is table salt (sodium chloride)?"},
  { round:"Jeopardy!-Style", q:"Category: Film — 'The Seventh Seal' was directed by which Swedish auteur?", a:"Who is Ingmar Bergman?"},
  { round:"Jeopardy!-Style", q:"Category: Economics — The economic term for a prolonged drop in activity across an economy is?", a:"What is a recession?"},
  { round:"Jeopardy!-Style", q:"Category: Myth — In Greek myth, who flew too close to the sun?", a:"Who is Icarus?"},
  { round:"Jeopardy!-Style", q:"Category: Sports — Which country hosted the 2016 Summer Olympics?", a:"What is Brazil (Rio de Janeiro)?"},
  { round:"Jeopardy!-Style", q:"Category: Technology — This company developed the first widely-used graphical web browser Mosaic.", a:"What is Netscape (Mosaic predated Netscape; Mosaic developed at NCSA)?"},

  // Round 5: Important History (10)
  { round:"Important History", q:"Which 18th-century movement emphasized reason and individual rights and included Voltaire and Rousseau?", a:"The Enlightenment."},
  { round:"Important History", q:"Which ancient city-state had a democracy led by citizens in classical antiquity?',", a:"Athens (classical Athens)"},
  { round:"Important History", q:"Which treaty in 1648 ended the Thirty Years' War and helped establish the modern state system?", a:"The Peace of Westphalia."},
  { round:"Important History", q:"Which 13th-century leader united the Mongol tribes and founded a vast Eurasian empire?", a:"Genghis Khan."},
  { round:"Important History", q:"Which 19th-century movement sought to abolish slavery across the British Empire?", a:"The abolitionist movement (e.g., William Wilberforce in Britain)."},
  { round:"Important History", q:"Which 20th-century leader led India to independence through nonviolent resistance?", a:"Mahatma Gandhi."},
  { round:"Important History", q:"Which medieval charter, sealed in 1215, sought to limit the power of the English monarch?", a:"The Magna Carta."},
  { round:"Important History", q:"Which empire built the city of Timbuktu, a medieval learning center in West Africa?", a:"The Mali Empire (under Mansa Musa and successors)."},
  { round:"Important History", q:"Which 19th-century surgeon pioneered antiseptic surgery using carbolic acid?", a:"Joseph Lister."},
  { round:"Important History", q:"Which event in 1914 is traditionally cited as the immediate trigger of World War I?", a:"The assassination of Archduke Franz Ferdinand of Austria."}
];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
