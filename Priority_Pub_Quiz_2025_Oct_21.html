<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Priority Pub Quiz — 2025 Oct 21</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="header">
    <div>
      <h1 style="margin:0;color:#FFD700;">Priority Pub Quiz — 2025 Oct 20</h1>
      <div class="meta">Palette B • 5 rounds × 10 questions • Witty & pop-culture infused</div>
    </div>
    <div class="meta">Daily pack</div>
  </div>

  <div id="roundLabel" style="max-width:760px;margin:8px auto;font-weight:800">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0" aria-pressed="false">
      <div class="front">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Loading question…</div>
      </div>
      <div class="back">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Loading answer…</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="max-width:760px;margin:10px auto;color:rgba(255,215,0,0.85);font-size:12px">Tap card to flip. Use ← → keys or swipe on mobile.</div>

<script>
const flashcards = [
  // Current World Events
  { round:"Current World Events", q:"Which country hosted COP30, the UN Climate Conference, in 2025?", a:"Brazil" },
  { round:"Current World Events", q:"Which Asian nation debuted its first driverless high-speed rail network in 2024?", a:"China" },
  { round:"Current World Events", q:"Which African nation launched a satellite named 'Tafiri-1' in 2025?", a:"Kenya" },
  { round:"Current World Events", q:"Which European Union country reinstated compulsory national service in 2024?", a:"Sweden" },
  { round:"Current World Events", q:"Which Pacific Island nation relocated its capital due to rising sea levels?", a:"Tuvalu (proposal to move digitally)" },
  { round:"Current World Events", q:"Which global sports event will be hosted in Los Angeles in 2028?", a:"Summer Olympics" },
  { round:"Current World Events", q:"Which country recently adopted a four-day workweek nationwide?", a:"Iceland" },
  { round:"Current World Events", q:"Which African country introduced the Eco currency reform?", a:"Nigeria" },
  { round:"Current World Events", q:"Which company launched the reusable rocket 'Neutron'?", a:"Rocket Lab" },
  { round:"Current World Events", q:"Which Scandinavian capital topped 2025’s Global Sustainability Index?", a:"Copenhagen, Denmark" },

  // Pop Culture
  { round:"Pop Culture (1960s–2020s)", q:"Who played Wednesday Addams in Netflix’s 'Wednesday'?", a:"Jenna Ortega" },
  { round:"Pop Culture (1960s–2020s)", q:"Which show won Best Drama at the 2024 Emmys?", a:"Succession" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1980s movie featured a time-traveling DeLorean?", a:"Back to the Future" },
  { round:"Pop Culture (1960s–2020s)", q:"Which film franchise features the planet Pandora?", a:"Avatar" },
  { round:"Pop Culture (1960s–2020s)", q:"Which British actor portrayed Doctor Who in 2023’s anniversary specials?", a:"David Tennant" },
  { round:"Pop Culture (1960s–2020s)", q:"Which 1999 sci-fi film starred Keanu Reeves as Neo?", a:"The Matrix" },
  { round:"Pop Culture (1960s–2020s)", q:"Which animated show follows the Belcher family?", a:"Bob’s Burgers" },
  { round:"Pop Culture (1960s–2020s)", q:"Which director created 'The French Dispatch'?", a:"Wes Anderson" },
  { round:"Pop Culture (1960s–2020s)", q:"Which HBO show depicts a fungal apocalypse?", a:"The Last of Us" },
  { round:"Pop Culture (1960s–2020s)", q:"Who played Elvis in Baz Luhrmann’s 2022 biopic?", a:"Austin Butler" },

  // Music Research Round
  { round:"Music Research Round", q:"Which artist released the album '30' in 2021?", a:"Adele" },
  { round:"Music Research Round", q:"Which rock band is known for the 1975 hit 'Bohemian Rhapsody'?", a:"Queen" },
  { round:"Music Research Round", q:"Which composer wrote 'The Rite of Spring'?", a:"Igor Stravinsky" },
  { round:"Music Research Round", q:"Which band released the 2023 album 'Hackney Diamonds'?", a:"The Rolling Stones" },
  { round:"Music Research Round", q:"Which artist sang 'Paint It Black'?", a:"The Rolling Stones" },
  { round:"Music Research Round", q:"Which pop star’s fans are known as ‘Swifties’?", a:"Taylor Swift" },
  { round:"Music Research Round", q:"Which K-pop group released 'Butter' in 2021?", a:"BTS" },
  { round:"Music Research Round", q:"Which genre combines reggae rhythms and hip-hop?", a:"Reggaeton" },
  { round:"Music Research Round", q:"Who composed the 'Star Wars' soundtrack?", a:"John Williams" },
  { round:"Music Research Round", q:"Which rock legend was nicknamed 'The Boss'?", a:"Bruce Springsteen" },

  // Jeopardy!-Style
  { round:"Jeopardy!-Style", q:"Category: Geography — This country has the most official languages.", a:"What is South Africa?" },
  { round:"Jeopardy!-Style", q:"Category: Science — The chemical symbol for gold.", a:"What is Au?" },
  { round:"Jeopardy!-Style", q:"Category: Books — 'The Old Man and the Sea' author.", a:"Who is Ernest Hemingway?" },
  { round:"Jeopardy!-Style", q:"Category: Sports — This country hosted the 2022 FIFA World Cup.", a:"What is Qatar?" },
  { round:"Jeopardy!-Style", q:"Category: Mythology — The Norse god of thunder.", a:"Who is Thor?" },
  { round:"Jeopardy!-Style", q:"Category: Art — Painter of 'The Night Watch'.", a:"Who is Rembrandt?" },
  { round:"Jeopardy!-Style", q:"Category: History — Year the Berlin Wall fell.", a:"What is 1989?" },
  { round:"Jeopardy!-Style", q:"Category: Film — Director of 'Pulp Fiction'.", a:"Who is Quentin Tarantino?" },
  { round:"Jeopardy!-Style", q:"Category: Food — The Italian word for ‘dough’ used in pizza.", a:"What is pasta or impasto?" },
  { round:"Jeopardy!-Style", q:"Category: Technology — The acronym for artificial intelligence.", a:"What is AI?" },

  // Special Round: Film & Television Around the World
  { round:"Film & Television Around the World", q:"Which South Korean film won the Palme d’Or in 2019?", a:"Parasite" },
  { round:"Film & Television Around the World", q:"Which French actress starred in 'Amélie'?", a:"Audrey Tautou" },
  { round:"Film & Television Around the World", q:"Which Indian film became the first to win an Oscar for Best Original Song with 'Naatu Naatu'?", a:"RRR" },
  { round:"Film & Television Around the World", q:"Which Spanish series popularized red jumpsuits and Dali masks?", a:"Money Heist (La Casa de Papel)" },
  { round:"Film & Television Around the World", q:"Which British show introduced the character Sherlock played by Benedict Cumberbatch?", a:"Sherlock" },
  { round:"Film & Television Around the World", q:"Which Japanese animated film became the highest-grossing anime globally?", a:"Demon Slayer: Mugen Train" },
  { round:"Film & Television Around the World", q:"Which German series featured time loops and the town of Winden?", a:"Dark" },
  { round:"Film & Television Around the World", q:"Which Canadian sitcom popularized the phrase 'Ew, David'?", a:"Schitt’s Creek" },
  { round:"Film & Television Around the World", q:"Which Nigerian film industry is the world’s second largest by output?", a:"Nollywood" },
  { round:"Film & Television Around the World", q:"Which country produced the hit Netflix thriller 'Squid Game'?", a:"South Korea" }

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

document.addEventListener('keydown',(e)=>{ 
  if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key===' '||e.key==='Spacebar'){ e.preventDefault(); flip(); }
});

let sx=null;
document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX);
document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
