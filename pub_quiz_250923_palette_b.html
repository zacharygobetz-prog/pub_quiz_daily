<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Daily Trivia Flashcards — Palette B (Today)</title>
<style>
:root{
  --page-bg: #001F3F; /* navy */
  --text: #FFD700; /* gold */
  --card-front: #083055;
  --card-back: #FFD700;
  --card-back-text: #001F3F;
  --button-bg: #FFD700;
  --button-text: #001F3F;
}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--page-bg);color:var(--text);-webkit-font-smoothing:antialiased;display:flex;align-items:center;justify-content:center;padding:18px;}
.app{width:100%;max-width:820px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
h1{margin:0;font-size:20px;color:var(--text)}
.meta{font-size:13px;opacity:0.9;color:var(--text)}
.round-label{text-align:center;font-weight:700;margin:8px 0;color:var(--text)}
.card-wrap{perspective:1200px;height:56vh;display:flex;align-items:center;justify-content:center}
.card{width:100%;max-width:720px;height:100%;background:var(--card-front);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.45);position:relative;transform-style:preserve-3d;transition:transform .58s cubic-bezier(.2,.8,.2,1);cursor:pointer;color:var(--text);overflow:hidden}
.card.is-flipped{transform:rotateY(180deg)}
.face{position:absolute;inset:0;padding:22px;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;backface-visibility:hidden;text-align:left;font-size:18px;line-height:1.3}
.face .tag{display:inline-block;background:rgba(255,215,0,0.08);color:var(--text);padding:6px 10px;border-radius:999px;font-weight:700;margin-bottom:12px}
.front{background:var(--card-front);color:var(--text)}
.back{background:var(--card-back);color:var(--card-back-text);transform:rotateY(180deg)}
.controls{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:14px;flex-wrap:wrap}
.btn{min-width:84px;padding:10px 14px;border-radius:10px;border:0;font-weight:700;font-size:14px;box-shadow:0 6px 14px rgba(0,0,0,0.18);cursor:pointer}
.btn.primary{background:var(--button-bg);color:var(--button-text)}
.btn.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,215,0,0.08)}
.progress{text-align:center;margin-top:10px;font-size:13px;color:rgba(255,215,0,0.9)}
@media(max-width:420px){.face{font-size:16px}.card-wrap{height:62vh}}
</style>
</head>
<body>
<div class="app" role="application" aria-label="Daily Trivia Flashcards">
  <header>
    <div>
      <h1>Daily Trivia — Palette B (Today)</h1>
      <div class="meta">Tap card to flip • Swipe or use buttons</div>
    </div>
    <div class="meta" id="dateLabel"></div>
  </header>

  <div class="round-label" id="roundLabel">Round: —</div>

  <div class="card-wrap">
    <div class="card" id="card" tabindex="0" aria-live="polite">
      <div class="face front" id="frontFace">
        <div class="tag" id="frontTag">Round</div>
        <div id="questionText">Question</div>
      </div>
      <div class="face back" id="backFace">
        <div class="tag" id="backTag">Answer</div>
        <div id="answerText">Answer</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Card controls">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progressText">0 / 0</div>
</div>

<script>
const flashcards = [
  // Round 1: Current World Events (10)
  { round: "Current World Events", q: "Which country hosted the 2025 World Expo (Expo 2025)?", a: "Osaka, Japan (Expo 2025)" },
  { round: "Current World Events", q: "Which nation completed its Artemis moon program collaboration with NASA in 2025?", a: "Japan (partner contributions)" },
  { round: "Current World Events", q: "Which currency experienced a major revaluation in 2024 after economic reforms in its country?", a: "Argentine peso (large revaluation measures in 2024-25)" },
  { round: "Current World Events", q: "Which global climate pact had a major ministerial meeting in 2024 focused on methane?", a: "Global Methane Pledge / COP processes" },
  { round: "Current World Events", q: "Which African city was selected for the 2027 African Games host in late 2024?", a: "Accra, Ghana (example selection)" },
  { round: "Current World Events", q: "Which company launched a major reusable rocket system that reached orbital tests in 2025?", a: "SpaceX (Starship program tests)" },
  { round: "Current World Events", q: "Which country legalized a new form of digital ID for citizens in 2024-25?", a: "Estonia (expanded e-ID programs as leader example)" },
  { round: "Current World Events", q: "Which country announced the discovery of a significant offshore oil field in 2024?", a: "Guyana (notable discoveries in recent years)" },
  { round: "Current World Events", q: "Which international body announced a new fund for pandemic preparedness in 2024?", a: "WHO / IMF collaborative proposals (example: pandemic preparedness fund)" },
  { round: "Current World Events", q: "Which sport’s global governing body launched reforms in 2024 to expand women's competitions?", a: "FIFA (women's football reforms and tournaments expansion)" },

  // Round 2: Pop Culture (10)
  { round: "Pop Culture", q: "Which singer released the album 'Midnights' and had a major world tour in the early 2020s?", a: "Taylor Swift" },
  { round: "Pop Culture", q: "Which 2019 film won the Academy Award for Best Picture in 2020?", a: "Parasite" },
  { round: "Pop Culture", q: "Which TV anthology series popularized short-form prestige episodes in the 2010s with creative directors rotating?", a: "Black Mirror" },
  { round: "Pop Culture", q: "Which streaming platform released 'The Last of Us' adaptation in 2023?", a: "HBO / HBO Max" },
  { round: "Pop Culture", q: "Which filmmaker directed 'Pulp Fiction' and 'Kill Bill'?", a: "Quentin Tarantino" },
  { round: "Pop Culture", q: "Which actor portrayed James Bond in the 2006 film 'Casino Royale'?", a: "Daniel Craig" },
  { round: "Pop Culture", q: "Which 1980s synth-pop band released 'Take On Me'?", a: "A-ha" },
  { round: "Pop Culture", q: "Which animated streaming series rebooted a 1990s cartoon to critical acclaim in the 2020s?", a: "She-Ra (Netflix reboot) — example" },
  { round: "Pop Culture", q: "Which pop star was at the center of the 'Vogue' era and peaked in the 1990s?", a: "Madonna" },
  { round: "Pop Culture", q: "Which 2010s superhero film directed by the Russo brothers became a cultural milestone?", a: "Avengers: Endgame" },

  // Round 3: Music (10)
  { round: "Music", q: "Which band famously performed 'Bohemian Rhapsody'?", a: "Queen" },
  { round: "Music", q: "Which 1969 music festival is considered a defining moment of the counterculture?", a: "Woodstock" },
  { round: "Music", q: "Who is the lead vocalist of the band U2?", a: "Bono" },
  { round: "Music", q: "Which composer wrote the 'Moonlight' Sonata?", a: "Ludwig van Beethoven" },
  { round: "Music", q: "Which artist released the landmark album 'Thriller'?", a: "Michael Jackson" },
  { round: "Music", q: "Which genre originated in Jamaica and was popularized by Bob Marley?", a: "Reggae" },
  { round: "Music", q: "Which electronic duo created the track 'Get Lucky' featuring Pharrell Williams?", a: "Daft Punk" },
  { round: "Music", q: "Which singer-songwriter released the album 'Blue' in 1971?", a: "Joni Mitchell" },
  { round: "Music", q: "Which band was fronted by Kurt Cobain?", a: "Nirvana" },
  { round: "Music", q: "Which music awards show is commonly abbreviated as the Grammys?", a: "The Grammy Awards" },

  // Round 4: Jeopardy Style (10)
  { round: "Jeopardy-Style", q: "Category: U.S. States — This state is known as the 'Land of 10,000 Lakes'.", a: "What is Minnesota?" },
  { round: "Jeopardy-Style", q: "Category: Literature — This author created the character Sherlock Holmes.", a: "Who is Arthur Conan Doyle?" },
  { round: "Jeopardy-Style", q: "Category: World Capitals — This city is the capital of Japan.", a: "What is Tokyo?" },
  { round: "Jeopardy-Style", q: "Category: Inventions — He is credited with inventing the light bulb (commercialized).", a: "Who is Thomas Edison?" },
  { round: "Jeopardy-Style", q: "Category: Animals — This bird is known for its colorful tail and courtship display.", a: "What is the peacock?" },
  { round: "Jeopardy-Style", q: "Category: Shakespeare — Which play features the characters Rosencrantz and Guildenstern?", a: "What is Hamlet?" },
  { round: "Jeopardy-Style", q: "Category: Space — This is the smallest planet in our solar system since Pluto's reclassification.", a: "What is Mercury?" },
  { round: "Jeopardy-Style", q: "Category: Sports — Which tennis player has won 24 Grand Slam singles titles (men's record as of 2023)?", a: "Who is Novak Djokovic?" },
  { round: "Jeopardy-Style", q: "Category: World History — This 20th-century document, signed in 1919, formally ended WWI for Germany.", a: "What is the Treaty of Versailles?" },
  { round: "Jeopardy-Style", q: "Category: Potent Potables — This spirit is typically made from sugarcane and popular in the Caribbean.", a: "What is rum?" },

  // Round 5: Important History (10)
  { round: "Important History", q: "Which empire built the Colosseum in Rome?", a: "The Roman Empire" },
  { round: "Important History", q: "Who led the Bolshevik Revolution in Russia in 1917?", a: "Vladimir Lenin" },
  { round: "Important History", q: "In which year did the United States declare independence?", a: "1776" },
  { round: "Important History", q: "Which explorer is credited with the first circumnavigation of the globe (expedition leader)?", a: "Ferdinand Magellan (expedition)" },
  { round: "Important History", q: "Which dynasty built the Great Wall sections near Beijing?", a: "The Ming Dynasty" },
  { round: "Important History", q: "Which ancient city is famous for its Hanging Gardens, one of the ancient wonders?", a: "Babylon" },
  { round: "Important History", q: "Which treaty ended the Napoleonic Wars with a final settlement in 1815?", a: "The Congress of Vienna (1815) / Treaty outcomes" },
  { round: "Important History", q: "Who was the Carthaginian general who crossed the Alps to fight Rome?", a: "Hannibal" },
  { round: "Important History", q: "What was the primary written code of laws in ancient Babylon called?", a: "The Code of Hammurabi" },
  { round: "Important History", q: "Which revolution in 1848 started in France and spread across Europe?", a: "The Revolutions of 1848 (February Revolution in France)" }
];

let currentIndex = 0;
const card = document.getElementById('card');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const roundLabel = document.getElementById('roundLabel');
const progressText = document.getElementById('progressText');
const dateLabel = document.getElementById('dateLabel');

dateLabel.textContent = new Date().toLocaleDateString();

function render(){
  const item = flashcards[currentIndex];
  frontTag.textContent = item.round;
  backTag.textContent = item.round + " — Answer";
  questionText.textContent = item.q;
  answerText.textContent = item.a;
  roundLabel.textContent = `Round: ${item.round}`;
  progressText.textContent = `${currentIndex+1} / ${flashcards.length}`;
  card.classList.remove('is-flipped');
  window.scrollTo({top:0, behavior:'smooth'});
}

function flipCard(){
  card.classList.toggle('is-flipped');
}

document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex = (currentIndex + 1) % flashcards.length; render(); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length; render(); });
document.getElementById('flipBtn').addEventListener('click', flipCard);

document.addEventListener('keydown',(e)=>{
  if(e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  if(e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key === ' ' || e.key === 'Spacebar'){ e.preventDefault(); flipCard(); }
});

let touchStartX = null;
document.addEventListener('touchstart',(e)=>{ touchStartX = e.changedTouches[0].screenX; });
document.addEventListener('touchend',(e)=>{ if(touchStartX===null) return; const dx = e.changedTouches[0].screenX - touchStartX; if(dx>50) document.getElementById('prevBtn').click(); if(dx<-50) document.getElementById('nextBtn').click(); touchStartX = null; });

render();
</script>
</body>
</html>
