<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Priority Pub Quiz ‚Äî 2025 Oct 15</title>
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>üç∫</text></svg>">
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.header { display:flex; justify-content:space-between; align-items:center; max-width:920px; margin:0 auto 8px; }
.header .meta { font-size:13px; opacity:0.9; color:rgba(255,215,0,0.95) }
.flashcard { width:90%; max-width:760px; height:340px; margin:16px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left; font-size:1.03rem; line-height:1.35; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag { display:inline-block; background:rgba(255,215,0,0.08); color:var(--gold,#FFD700); padding:6px 10px; border-radius:999px; font-weight:700; margin-bottom:12px; }
.controls { display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.btn { padding:10px 14px; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
.btn.primary { background:#FFD700; color:#001F3F; }
.btn.ghost { background:transparent; color:#FFD700; border:1px solid rgba(255,215,0,0.08); }
.progress { margin-top:10px; font-size:13px; color:rgba(255,215,0,0.95); }
@media(max-width:420px){ .front,.back{ font-size:0.95rem; padding:14px } }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Priority Pub Quiz ‚Äî 2025 Oct 15</h1>
    <div id="roundLabel" style="font-weight:800;margin-bottom:6px">Round: ‚Äî</div>

    <div class="card-wrap" aria-live="polite">
      <div class="card" id="card" tabindex="0" aria-label="Trivia flashcard">
        <div class="front">
          <div class="tag" id="frontTag">Round</div>
          <div class="question" id="questionText">Loading question‚Ä¶</div>
        </div>
        <div class="back">
          <div class="tag" id="backTag">Answer</div>
          <div class="answer" id="answerText">Loading answer‚Ä¶</div>
        </div>
      </div>
    </div>

    <div class="controls" role="group" aria-label="Card controls">
      <button class="btn ghost" id="prevBtn">‚óÄ Prev</button>
      <button class="btn primary" id="flipBtn">Flip</button>
      <button class="btn ghost" id="nextBtn">Next ‚ñ∂</button>
    </div>

    <div class="progress" id="progress">0 / 0</div>
    <div class="note">Click/tap the card to flip. Use ‚Üê ‚Üí or swipe. Clever + international pop-culture‚Äìsavvy questions.</div>
  </div>

<script>
const flashcards = [
  /* Round 1 ‚Äî Current World Events (10) */
  {round:"Current World Events", q:"Which international court is seated in The Hague and settles disputes between states?", a:"International Court of Justice (The Hague)"},
  {round:"Current World Events", q:"What is the commonly used name for the UN agency that coordinates refugee assistance?", a:"UNHCR (United Nations High Commissioner for Refugees)"},
  {round:"Current World Events", q:"What international agreement (signed in 2015) aims to limit global warming to well below 2¬∞C?", a:"The Paris Agreement"},
  {round:"Current World Events", q:"Which global index measures perceived levels of public sector corruption across countries?", a:"Transparency International's Corruption Perceptions Index"},
  {round:"Current World Events", q:"What does the acronym 'ASEAN' stand for?", a:"Association of Southeast Asian Nations"},
  {round:"Current World Events", q:"Which type of currency is abbreviated 'CBDC' in modern monetary discussions?", a:"Central Bank Digital Currency"},
  {round:"Current World Events", q:"Name the international aviation agency that sets global flight safety standards (ICAO).", a:"International Civil Aviation Organization (ICAO)"},
  {round:"Current World Events", q:"What global forum gathers business, political and cultural leaders annually in Davos?", a:"World Economic Forum (Davos)"},
  {round:"Current World Events", q:"Which global body issues the Sustainable Development Goals (SDGs)?", a:"United Nations (UN)"},
  {round:"Current World Events", q:"What acronym refers to the multilateral bank group that includes the International Bank for Reconstruction and Development?", a:"The World Bank (IBRD) / World Bank Group"},

  /* Round 2 ‚Äî Pop Culture (10) */
  {round:"Pop Culture", q:"Which Japanese animation studio released 'Spirited Away' in 2001, directed by Hayao Miyazaki?", a:"Studio Ghibli"},
  {round:"Pop Culture", q:"Which Mexican director won Best Director at the Oscars for 'The Shape of Water' (2018)?", a:"Guillermo del Toro"},
  {round:"Pop Culture", q:"Which Korean film became the first non-English Best Picture Oscar winner in 2020?", a:"Parasite (Bong Joon-ho)"},
  {round:"Pop Culture", q:"Which long-running UK satire show made a star out of Jon Stewart's format counterpart?", a:"The Daily Show/UK spinoffs (Jon Stewart popularized the format)"},
  {round:"Pop Culture", q:"Which fashion house's interlocking 'CC' logo is famously associated with haute couture?", a:"Chanel"},
  {round:"Pop Culture", q:"Which streaming series about a media dynasty and succession debuted in 2018?", a:"Succession"},
  {round:"Pop Culture", q:"Which Indian film-industry portmanteau names Mumbai's movie industry?", a:"Bollywood"},
  {round:"Pop Culture", q:"Which 1990s sci-fi series blended conspiracy, noir and the paranormal with Mulder and Scully?", a:"The X-Files"},
  {round:"Pop Culture", q:"Which artist released 'The Miseducation of‚Ä¶' (trick: who actually released that title)?", a:"Lauryn Hill ‚Äî 'The Miseducation of Lauryn Hill'"},
  {round:"Pop Culture", q:"Which long-running Japanese franchise features piloted giant robots called 'Gundam'?", a:"Mobile Suit Gundam"},

  /* Round 3 ‚Äî Music (10) */
  {round:"Music", q:"Which Nigerian musician pioneered Afrobeat and often used music as political commentary?", a:"Fela Kuti"},
  {round:"Music", q:"Which Irish singer blended New Age and Celtic influences with albums like 'Watermark'?", a:"Enya"},
  {round:"Music", q:"Which Jamaican producer innovated dub and influenced reggae's global sound?", a:"Lee 'Scratch' Perry"},
  {round:"Music", q:"Which Icelandic artist released 'Homogenic' and is known for otherworldly visuals?", a:"Bj√∂rk"},
  {round:"Music", q:"Which American indie composer released the orchestral-tinged album 'Illinois'?", a:"Sufjan Stevens"},
  {round:"Music", q:"Which West African music form blends jazz, funk and traditional rhythms‚Äîpioneered by Fela Kuti?", a:"Afrobeat"},
  {round:"Music", q:"Which UK band led by Morrissey and Johnny Marr became icons of alternative rock?", a:"The Smiths"},
  {round:"Music", q:"Which Brazilian genre fused samba and jazz and produced 'The Girl from Ipanema'?", a:"Bossa Nova"},
  {round:"Music", q:"Which German electronic group was foundational to synth-pop and electronic music?", a:"Kraftwerk"},
  {round:"Music", q:"Which Portuguese fado singer is legendary for melancholic performance (classic example)?", a:"Am√°lia Rodrigues"},

  /* Round 4 ‚Äî Jeopardy!-Style (10) */
  {round:"Jeopardy!-Style", q:"Category: Capitals ‚Äî This city is the capital of New Zealand.", a:"What is Wellington?"},
  {round:"Jeopardy!-Style", q:"Category: Science ‚Äî The chemical symbol 'K' stands for which element?", a:"What is potassium?"},
  {round:"Jeopardy!-Style", q:"Category: Literature ‚Äî This French aviator wrote 'The Little Prince'.", a:"Who is Antoine de Saint-Exup√©ry?"},
  {round:"Jeopardy!-Style", q:"Category: Inventions ‚Äî This inventor is associated with early radio transmission experiments.", a:"Who is Guglielmo Marconi?"},
  {round:"Jeopardy!-Style", q:"Category: Film ‚Äî This Mexican director also made 'Pan's Labyrinth'.", a:"Who is Guillermo del Toro?"},
  {round:"Jeopardy!-Style", q:"Category: Sports ‚Äî This country hosted the first FIFA World Cup in 1930.", a:"What is Uruguay?"},
  {round:"Jeopardy!-Style", q:"Category: Language ‚Äî 'Bonjour' is a greeting in which language?", a:"What is French?"},
  {round:"Jeopardy!-Style", q:"Category: Art ‚Äî This Renaissance polymath painted the 'Mona Lisa'.", a:"Who is Leonardo da Vinci?"},
  {round:"Jeopardy!-Style", q:"Category: Myth ‚Äî In the Ramayana, which monkey-god is a key heroic figure?", a:"Who is Hanuman?"},
  {round:"Jeopardy!-Style", q:"Category: Technology ‚Äî What does the acronym 'URL' stand for?", a:"What is Uniform Resource Locator?"},

  /* Round 5 ‚Äî Important History (10) */
  {round:"Important History", q:"Which 18th-century conflict is generally called the Seven Years' War?", a:"The Seven Years' War (1756‚Äì1763)"},
  {round:"Important History", q:"Which civilization invented cuneiform writing in ancient Mesopotamia?", a:"The Sumerians"},
  {round:"Important History", q:"Who became the first elected female head of government (Sri Lanka, 1960)?", a:"Sirimavo Bandaranaike"},
  {round:"Important History", q:"Which empire built the Angkor Wat complex in Cambodia?", a:"The Khmer Empire"},
  {round:"Important History", q:"Which Chinese dynasty began large-scale construction linked to the Great Wall?", a:"The Qin Dynasty"},
  {round:"Important History", q:"Which inventor from Mainz is credited with movable type printing in Europe?", a:"Johannes Gutenberg"},
  {round:"Important History", q:"Which 1917 Russian event led to Bolshevik ascendancy later that year?", a:"The October/November Revolution (1917)"},
  {round:"Important History", q:"Which 19th-century figure is most associated with the unification of Italy's volunteer armies?", a:"Giuseppe Garibaldi"},
  {round:"Important History", q:"Which doomed passenger liner sank in 1912 leading to maritime reforms?", a:"RMS Titanic"},
  {round:"Important History", q:"Which Hellenistic-era city was famed for its great library and scholarship?", a:"The Library of Alexandria"}
];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + ' ‚Äî Answer';
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flipCard(){
  card.classList.toggle('flipped');
}

// Controls
document.getElementById('flipBtn').addEventListener('click', flipCard);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex = (currentIndex + 1) % flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length; render(currentIndex); });
card.addEventListener('click', flipCard);

// keyboard navigation
document.addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  if(e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key === ' '|| e.key === 'Spacebar'){ e.preventDefault(); flipCard(); }
});

// simple swipe support
let touchStartX = null;
document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
document.addEventListener('touchend', e => {
  if (touchStartX === null) return;
  const dx = e.changedTouches[0].screenX - touchStartX;
  if (dx > 60) document.getElementById('prevBtn').click();
  if (dx < -60) document.getElementById('nextBtn').click();
  touchStartX = null;
});

render(0);
</script>
</body>
</html>
