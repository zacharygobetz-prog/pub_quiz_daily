<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pub Quiz 2025_10_10 Palette B</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial,sans-serif; text-align:center; padding:20px; }
.flashcard { width:90%; max-width:760px; height:320px; margin:20px auto; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.6s; cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front,.back { position:absolute; inset:0; display:flex; justify-content:center; align-items:center;
  padding:20px; backface-visibility:hidden; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.3); font-size:1.1rem; }
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.controls { margin-top:12px; }
button { margin:0 6px; padding:8px 16px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
button.primary { background:#FFD700; color:#001F3F; }
button.secondary { background:transparent; color:#FFD700; border:1px solid #FFD700; }
</style>
</head>
<body>
<h1 style="color:#FFD700;">Daily Trivia — Palette B</h1>
<div id="roundLabel">Round:</div>
<div class="flashcard">
  <div class="card" id="card">
    <div class="front"><div id="questionText">Loading...</div></div>
    <div class="back"><div id="answerText">Loading...</div></div>
  </div>
</div>
<div class="controls">
  <button class="secondary" id="prevBtn">◀ Prev</button>
  <button class="primary" id="flipBtn">Flip</button>
  <button class="secondary" id="nextBtn">Next ▶</button>
</div>
<div id="progress"></div>

<script>
const flashcards = [

{ round:"Pop Culture (1960s–2020s)", q:"Who won the first MTV Video Music Award for Video of the Year in 1984?", a:"The Cars for 'You Might Think'" },
{ round:"Pop Culture (1960s–2020s)", q:"Which 1999 movie popularized bullet-time cinematography?", a:"The Matrix" },
{ round:"Pop Culture (1960s–2020s)", q:"Which band released the 1977 album 'Never Mind the Bollocks'?", a:"Sex Pistols" },
{ round:"Pop Culture (1960s–2020s)", q:"Which actor played both Magneto and Gandalf?", a:"Ian McKellen" },

{ round:"Music Research Round", q:"Who composed 'The Four Seasons'?", a:"Antonio Vivaldi" },
{ round:"Music Research Round", q:"Which rock band’s drummer was named Keith Moon?", a:"The Who" },
{ round:"Music Research Round", q:"Which jazz legend played the trumpet and sang 'What a Wonderful World'?", a:"Louis Armstrong" },

{ round:"Music Research Round", q:"Which French electronic duo released 'Random Access Memories'?", a:"Daft Punk" },

{ round:"Important History", q:"Which treaty ended World War II?", a:"Treaty of San Francisco" },

{ round:"Important History", q:"What year did the Berlin Wall fall?", a:"1989" }
];
let currentIndex = 0;
const card = document.getElementById('card');
const qEl = document.getElementById('questionText');
const aEl = document.getElementById('answerText');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');
function render(i){const it=flashcards[i];qEl.textContent=it.q;aEl.textContent=it.a;roundLabel.textContent="Round: "+it.round;progress.textContent=(i+1)+"/"+flashcards.length;card.classList.remove('flipped');}
function flip(){card.classList.toggle('flipped');}
document.getElementById('flipBtn').onclick=flip;
document.getElementById('nextBtn').onclick=()=>{currentIndex=(currentIndex+1)%flashcards.length;render(currentIndex);};
document.getElementById('prevBtn').onclick=()=>{currentIndex=(currentIndex-1+flashcards.length)%flashcards.length;render(currentIndex);};
card.onclick=flip;
render(0);
</script>
</body>
</html>
