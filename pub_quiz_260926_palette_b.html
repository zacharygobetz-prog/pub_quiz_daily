<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Daily Trivia — Palette B (Fresh Extra-Challenging Set)</title>
<style>
body { background:#001F3F; color:#FFD700; font-family:Arial, sans-serif; text-align:center; padding:18px; }
.app{max-width:920px;margin:0 auto;}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
h1{margin:0;font-size:20px;color:var(--text,#FFD700)}
.meta{font-size:13px;opacity:0.95}
.roundLabel{font-weight:800;margin-top:6px;margin-bottom:8px}
.flashcard { width:90%; max-width:760px; height:320px; margin:0 auto 16px; perspective:1100px; }
.card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.58s cubic-bezier(.2,.8,.2,1); cursor:pointer; }
.card.flipped { transform:rotateY(180deg); }
.front, .back {
  position:absolute; inset:0; padding:28px; border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,0.45);
  display:flex; flex-direction:column; justify-content:center; align-items:flex-start; backface-visibility:hidden; text-align:left;
  font-size:1.02rem; line-height:1.35;
}
.front { background:#083055; color:#FFD700; }
.back { background:#FFD700; color:#001F3F; transform:rotateY(180deg); }
.tag{display:inline-block;background:rgba(255,215,0,0.08);color:#FFD700;padding:6px 10px;border-radius:999px;font-weight:700;margin-bottom:12px}
.controls{display:flex;gap:10px;justify-content:center;margin-top:10px;flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
.btn.primary{background:#FFD700;color:#001F3F}
.btn.ghost{background:transparent;color:#FFD700;border:1px solid rgba(255,215,0,0.08)}
.progress{margin-top:10px;font-size:13px;color:rgba(255,215,0,0.95)}
@media(max-width:420px){.front,.back{padding:16px;font-size:0.95rem;height:320px}}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div>
      <h1>Daily Trivia — Palette B</h1>
      <div class="meta">Fresh extra-challenging set — 5 rounds × 10 cards (global-focused)</div>
    </div>
    <div class="meta" id="dateLabel"></div>
  </div>

  <div class="roundLabel" id="roundLabel">Round: —</div>

  <div class="flashcard" role="article" aria-live="polite">
    <div class="card" id="card" tabindex="0">
      <div class="front"><div class="tag" id="frontTag">Round</div><div id="questionText">Loading question…</div></div>
      <div class="back"><div class="tag" id="backTag">Answer</div><div id="answerText">Loading answer…</div></div>
    </div>
  </div>

  <div class="controls" role="group">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <button class="btn primary" id="flipBtn">Flip</button>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

  <div class="progress" id="progress">0 / 0</div>
  <div style="margin-top:10px;font-size:12px;color:rgba(255,215,0,0.85)">Tip: tap the card, or use left/right arrow keys to navigate. Answers are on the back.</div>
</div>

<script>
const flashcards = [
  // Round 1: Current World Events (10)
  { round:"Current World Events", q:"Which South American country elected a president in 2025 from a party founded only two years earlier?", a:"Guatemala (Movimiento Semilla’s rise)" },
  { round:"Current World Events", q:"Which Middle Eastern nation signed a landmark 2025 water‑sharing deal with Jordan and Israel?", a:"Saudi Arabia" },
  { round:"Current World Events", q:"Which Asian country overtook Japan in 2025 as the world's third‑largest economy by nominal GDP?", a:"India" },
  { round:"Current World Events", q:"Which country hosted the 2025 UN Climate Change Conference (COP30)?", a:"Brazil (Belém)" },
  { round:"Current World Events", q:"Which African nation defaulted on sovereign debt in 2025, sparking regional volatility?", a:"Zambia" },
  { round:"Current World Events", q:"Which European capital saw mass farmer protests in January 2025?", a:"Brussels, Belgium" },
  { round:"Current World Events", q:"Which island nation rejoined the Commonwealth in 2024 after a decade out?", a:"Maldives" },
  { round:"Current World Events", q:"Which major tech company announced in 2025 that it would spin off its AI division as a standalone entity?", a:"Microsoft" },
  { round:"Current World Events", q:"Which African country successfully launched its first Earth‑observation satellite in 2024?", a:"Angola (ANGOSAT‑2)" },
  { round:"Current World Events", q:"Which South American country’s women’s team won Copa América Femenina 2024?", a:"Brazil" },

  // Round 2: Pop Culture (10)
  { round:"Pop Culture", q:"Which 1973 film marked Terrence Malick’s directorial debut?", a:"Badlands" },
  { round:"Pop Culture", q:"Which cult TV series created by Joss Whedon featured the spaceship Serenity?", a:"Firefly" },
  { round:"Pop Culture", q:"Which 1982 film by Ridley Scott was based on Philip K. Dick’s 'Do Androids Dream of Electric Sheep?'", a:"Blade Runner" },
  { round:"Pop Culture", q:"Which 1975 Rocky Horror character sang 'Sweet Transvestite'?", a:"Dr. Frank N. Furter (Tim Curry)" },
  { round:"Pop Culture", q:"Which French novel inspired the musical 'Les Misérables'?", a:"Victor Hugo’s Les Misérables (1862)" },
  { round:"Pop Culture", q:"Which 2009 Coen Brothers film is a loose adaptation of the Book of Job?", a:"A Serious Man" },
  { round:"Pop Culture", q:"Which American painter, subject of the 2002 film 'Frida', was married to Frida Kahlo?", a:"Diego Rivera" },
  { round:"Pop Culture", q:"Which British singer released the 1985 concept album 'Hounds of Love'?", a:"Kate Bush" },
  { round:"Pop Culture", q:"Which 1977 punk single by the Sex Pistols was banned by the BBC?", a:"God Save the Queen" },
  { round:"Pop Culture", q:"Which 1994 Quentin Tarantino film won the Palme d'Or at Cannes?", a:"Pulp Fiction" },

  // Round 3: Music (10)
  { round:"Music", q:"Which jazz saxophonist recorded the album 'A Love Supreme'?", a:"John Coltrane" },
  { round:"Music", q:"Which German composer premiered the opera 'Tristan und Isolde' in 1865?", a:"Richard Wagner" },
  { round:"Music", q:"Which Nigerian musician pioneered Afrobeat, blending jazz, funk, and Yoruba music?", a:"Fela Kuti" },
  { round:"Music", q:"Which American singer released the 1971 album 'What's Going On'?", a:"Marvin Gaye" },
  { round:"Music", q:"Which Russian composer created the ballet 'The Firebird'?", a:"Igor Stravinsky" },
  { round:"Music", q:"Which folk duo recorded 'The Sound of Silence' in 1964?", a:"Simon & Garfunkel" },
  { round:"Music", q:"Which Icelandic artist released the 1997 album 'Homogenic'?", a:"Björk" },
  { round:"Music", q:"Which band’s 1977 album 'Rumours' became a best‑seller?", a:"Fleetwood Mac" },
  { round:"Music", q:"Which American rapper was born Christopher Wallace?", a:"The Notorious B.I.G." },
  { round:"Music", q:"Which 1969 double album by The Beatles features 'While My Guitar Gently Weeps'?", a:"The White Album" },

  // Round 4: Jeopardy!-Style (10)
  { round:"Jeopardy!-Style", q:"Category: Ancient Wonders — This lighthouse, built on Pharos, guided sailors into Alexandria.", a:"What is the Lighthouse of Alexandria?" },
  { round:"Jeopardy!-Style", q:"Category: Poets — He wrote 'The Waste Land' in 1922.", a:"Who is T.S. Eliot?" },
  { round:"Jeopardy!-Style", q:"Category: Astronomy — This dwarf planet lies in the Kuiper Belt and was visited by New Horizons in 2015.", a:"What is Pluto?" },
  { round:"Jeopardy!-Style", q:"Category: World Leaders — She was the first female Prime Minister of Pakistan.", a:"Who is Benazir Bhutto?" },
  { round:"Jeopardy!-Style", q:"Category: Opera — 'The Barber of Seville' was composed by this Italian.", a:"Who is Gioachino Rossini?" },
  { round:"Jeopardy!-Style", q:"Category: Architecture — The Parthenon in Athens was dedicated to this goddess.", a:"Who is Athena?" },
  { round:"Jeopardy!-Style", q:"Category: Oceans — The Mariana Trench lies in this ocean.", a:"What is the Pacific Ocean?" },
  { round:"Jeopardy!-Style", q:"Category: Inventors — He patented the phonograph in 1877.", a:"Who is Thomas Edison?" },
  { round:"Jeopardy!-Style", q:"Category: Revolutions — The Bolshevik Revolution occurred in this year.", a:"What is 1917?" },
  { round:"Jeopardy!-Style", q:"Category: Mythology — Odin was a chief god in this tradition.", a:"What is Norse mythology?" },

  // Round 5: Important History (10)
  { round:"Important History", q:"Which battle in 480 BCE saw 300 Spartans resist Persia?", a:"Battle of Thermopylae" },
  { round:"Important History", q:"Which Chinese dynasty built the Terracotta Army?", a:"Qin Dynasty" },
  { round:"Important History", q:"Which 13th‑century leader established the largest contiguous empire in history?", a:"Genghis Khan" },
  { round:"Important History", q:"Which 1494 treaty divided the New World between Spain and Portugal?", a:"Treaty of Tordesillas" },
  { round:"Important History", q:"Which U.S. Civil War battle is often called the turning point (July 1863)?", a:"Battle of Gettysburg" },
  { round:"Important History", q:"Which French thinker wrote 'The Spirit of the Laws'?", a:"Montesquieu" },
  { round:"Important History", q:"Which city was the capital of the Inca Empire?", a:"Cusco" },
  { round:"Important History", q:"Which 1919 treaty ended World War I?", a:"Treaty of Versailles" },
  { round:"Important History", q:"Which 1215 document limited the English king’s power?", a:"Magna Carta" },
  { round:"Important History", q:"Which 20th‑century African leader was imprisoned on Robben Island?", a:"Nelson Mandela" }

];

let currentIndex = 0;
const card = document.getElementById('card');
const questionText = document.getElementById('questionText');
const answerText = document.getElementById('answerText');
const frontTag = document.getElementById('frontTag');
const backTag = document.getElementById('backTag');
const roundLabel = document.getElementById('roundLabel');
const progress = document.getElementById('progress');
const dateLabel = document.getElementById('dateLabel');

dateLabel.textContent = new Date().toLocaleDateString();

function render(i){
  const it = flashcards[i];
  frontTag.textContent = it.round;
  backTag.textContent = it.round + " — Answer";
  questionText.textContent = it.q;
  answerText.textContent = it.a;
  roundLabel.textContent = 'Round: ' + it.round;
  progress.textContent = (i+1) + ' / ' + flashcards.length;
  card.classList.remove('flipped');
  window.scrollTo({top:0,behavior:'smooth'});
}

function flip(){ card.classList.toggle('flipped'); }
document.getElementById('flipBtn').addEventListener('click', flip);
document.getElementById('nextBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%flashcards.length; render(currentIndex); });
document.getElementById('prevBtn').addEventListener('click', ()=>{ currentIndex=(currentIndex-1+flashcards.length)%flashcards.length; render(currentIndex); });
card.addEventListener('click', flip);

// keyboard & touch
document.addEventListener('keydown',(e)=>{ if(e.key==='ArrowRight') document.getElementById('nextBtn').click(); if(e.key==='ArrowLeft') document.getElementById('prevBtn').click(); if(e.key===' ' || e.key==='Spacebar'){ e.preventDefault(); flip(); } });
let sx=null; document.addEventListener('touchstart',e=>sx=e.changedTouches[0].screenX); document.addEventListener('touchend',e=>{ if(sx===null) return; const dx=e.changedTouches[0].screenX-sx; if(dx>60) document.getElementById('prevBtn').click(); if(dx<-60) document.getElementById('nextBtn').click(); sx=null; });

render(0);
</script>
</body>
</html>
